    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      /* P5.js ç•«å¸ƒå®¹å™¨ */
      #p5-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3;

        pointer-events: none !important;

      /* æ‰‹å‹¢è­˜åˆ¥é¡¯ç¤º (ä¿®æ”¹ç‚ºæç¤ºæ–‡å­—) */
      .gesture-indicator {
        position: fixed;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        background: rgba(0, 150, 255, 0.8);
        border: 1px solid rgba(0, 200, 255, 0.8);
        border-radius: 20px;
        color: white;
        font-size: 14px;
        font-family: Arial, sans-serif;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s;
        text-shadow: 0 0 5px rgba(0, 150, 255, 0.8);
      }
      .gesture-indicator.show {
        opacity: 1;
      }

      /* æƒæUI */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-tl { top: -2px; left: -2px; border-top-width: 3px; border-left-width: 3px; }
      .corner-tr { top: -2px; right: -2px; border-top-width: 3px; border-right-width: 3px; }
      .corner-bl { bottom: -2px; left: -2px; border-bottom-width: 3px; border-left-width: 3px; }
      .corner-br { bottom: -2px; right: -2px; border-bottom-width: 3px; border-right-width: 3px; }

      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.5; } }

      /* æ§åˆ¶æŒ‰éˆ•å®¹å™¨ */
      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      /* åœ–æ¨™æŒ‰éˆ•æ¨£å¼ */
      .icon-button {
        width: 48px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(0, 180, 255, 0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 180, 255, 0.3);
        transition: all 0.3s ease;
        opacity: 0.9;
        position: relative;
        overflow: hidden;
      }
      
      .icon-button:hover { background-color: rgba(0, 0, 0, 0.8); opacity: 1; transform: scale(1.1); }
      .icon-button.active { background-color: rgba(0, 180, 255, 0.3); }

      .icon-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(0, 180, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .icon-button.clicked::before { width: 100px; height: 100px; }

      /* SVG åœ–æ¨™æ¨£å¼ */
      .icon-button svg { width: 24px; height: 24px; fill: rgba(0, 200, 255, 0.9); position: relative; z-index: 1; }

      @keyframes scan { 0% { transform: translateY(0); } 50% { transform: translateY(197px); } 100% { transform: translateY(0); } }

      /* å…¨è¢å¹•å½±ç‰‡å®¹å™¨ */
      #fullscreen-video-container {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 999;
        display: none;
        background-color: rgba(0, 0, 0, 0.9);
        cursor: pointer;
      }
      #fullscreen-video-container.visible { display: flex; align-items: center; justify-content: center; }
      #fullscreen-video { max-width: 100%; max-height: 100%; width: auto; height: auto; }

      /* ç‹€æ…‹æŒ‡ç¤ºå™¨ */
      .status-indicator {
        position: fixed;
        top: 20px; right: 20px;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(0, 180, 255, 0.5);
        border-radius: 20px;
        color: rgba(0, 200, 255, 0.9);
        font-size: 12px;
        font-family: Arial, sans-serif;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .status-indicator.show { opacity: 1; }
    </style>
  </head>

    <div id="p5-container"></div>
    
    <div class="gesture-indicator" id="gesture">åµæ¸¬åˆ°ç›®æ¨™æ™‚å°‡ç”¢ç”Ÿæ°´æµ</div>

    <div class="controls-container">
      <button class="icon-button" id="play-button" aria-label="æ’­æ”¾æ§åˆ¶">
        <svg viewBox="0 0 24 24" id="play-icon"><path d="M8 5v14l11-7z"/></svg>
        <svg viewBox="0 0 24 24" id="pause-icon" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
      </button>
      <button class="icon-button" id="sound-button" aria-label="è²éŸ³æ§åˆ¶">
        <svg viewBox="0 0 24 24" id="sound-on-icon" style="display:none;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
        <svg viewBox="0 0 24 24" id="sound-off-icon"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
      </button>
      <button class="icon-button" id="water-button" aria-label="æ°´æµå¼·åº¦">
        <svg viewBox="0 0 24 24"><path d="M12 2.69l5.31 5.31c1.33 1.33 1.33 3.49 0 4.82-1.33 1.33-3.49 1.33-4.82 0L12 7.51l-1.49 1.49c-1.33 1.33-3.49 1.33-4.82 0-1.33-1.33-1.33-3.49 0-4.82L12 2.69zm0 18.62c-3.31 0-6-2.69-6-6 0-3.31 2.69-6 6-6s6 2.69 6 6c0 3.31-2.69 6-6 6z"/></svg>
      </button>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-tl"></div><div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div><div class="corner corner-br"></div>

    <a-scene
      ar-emitter
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/TEST1234/main/targets.mind;

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target0" mindar-image-target="targetIndex: 0">

    <script>
      // å…¨åŸŸè®Šæ•¸
      let waterSketch;
      let waterIntensity = 1.0;
      let gestureTimeout;
      // å…¨å±€ç‹€æ…‹ï¼Œæ–¹ä¾¿ A-Frame çµ„ä»¶è¨ªå•
      const state = {
        targetFound: false,
        audioEnabled: false,
        continuePlay: false,
        fullscreen: false,
        hasPlayed: false,
        waterIntensity: 1.0
      };

      // P5.js æµæ°´ç³»çµ±
      const p5WaterSketch = (p) => {
        let particles = [];
        let maxParticles = 300;
        let noiseOffset = 0;
        let touchActive = false;
        let currentTouchX = 0;
        let currentTouchY = 0;
        
        class WaterParticle {
          constructor(x, y, intensity = 1.0) {
            this.pos = p.createVector(x, y);
            // è®“ç²’å­å¾ä¸­å¿ƒå‘å¤–æ“´æ•£
            this.vel = p5.Vector.random2D().mult(p.random(0.5, 2) * intensity);
            this.acc = p.createVector(0, 0);
            this.life = 255;
            this.maxLife = 255;
            this.size = p.random(10, 25) * intensity;
            this.gravity = p.createVector(0, 0.05 * intensity);
            this.drag = 0.98;
          }
          
          applyForce(force) { this.acc.add(force); }
          
          update() {
            this.applyForce(this.gravity);
            this.vel.add(this.acc);
            this.vel.mult(this.drag);
            this.pos.add(this.vel);
            this.acc.mult(0);
            let turbulence = p.noise(this.pos.x * 0.01, this.pos.y * 0.01, noiseOffset) - 0.5;
            this.vel.x += turbulence * 0.3;
            this.life -= p.random(1.5, 4);
            this.size *= 0.99;
          }
          
          display() {
            let alpha = p.map(this.life, 0, this.maxLife, 0, 255);
            let progress = 1 - (this.life / this.maxLife);
            let r, g, b;
            if (progress < 0.3) { r = 200 + progress * 55; g = 220 + progress * 35; b = 255; } 
            else if (progress < 0.7) { r = 100 - (progress - 0.3) * 100; g = 180 - (progress - 0.3) * 80; b = 255; } 
            else { r = 0; g = 100 - (progress - 0.7) * 100; b = 200 - (progress - 0.7) * 50; }
            
            p.push();
            p.translate(this.pos.x, this.pos.y);
            p.fill(r, g, b, alpha * 0.2);
            p.noStroke();
            p.ellipse(0, 0, this.size * 1.5);
            p.fill(r, g, b, alpha * 0.7);
            p.ellipse(0, 0, this.size);
            if (this.life > this.maxLife * 0.5) {
              p.fill(220, 240, 255, alpha);
              p.ellipse(0, 0, this.size * 0.3);
            }
            p.pop();
          }
          
          isDead() { return this.life <= 0 || this.size < 1; }
        }
        
        p.setup = function() {
          let canvas = p.createCanvas(p.windowWidth, p.windowHeight);
          canvas.parent('p5-container');
          p.blendMode(p.ADD);
        };
        
        p.draw = function() {
          p.clear();
          noiseOffset += 0.01;
          
          if (touchActive && particles.length < maxParticles) {
            let particleCount = Math.floor(waterIntensity * 8);
            for (let i = 0; i < particleCount; i++) {
              let x = currentTouchX + p.random(-25, 25); // ç¨å¾®æ“´å¤§ç¯„åœ
              let y = currentTouchY + p.random(-25, 25);
              particles.push(new WaterParticle(x, y, waterIntensity));
            }
          }
          
          for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].display();
            if (particles[i].isDead()) { particles.splice(i, 1); }
          }
        };
        
        p.windowResized = function() { p.resizeCanvas(p.windowWidth, p.windowHeight); };
        p.setTouchActive = function(active, x, y) {
          touchActive = active;
          if (active) { currentTouchX = x; currentTouchY = y; }
        };
        p.updateTouchPosition = function(x, y) { if(touchActive) { currentTouchX = x; currentTouchY = y; } };
        p.setWaterIntensity = function(intensity) { waterIntensity = p.constrain(intensity, 0.1, 3.0); };
      };

      // ç‹€æ…‹æç¤ºç®¡ç†
      function showStatus(text, duration = 2000) {
        const status = document.getElementById('status');
        status.textContent = text;
        status.classList.add('show');
        setTimeout(() => status.classList.remove('show'), duration);
      }
      function showGesture(text, duration = 2500) {
        const gesture = document.getElementById('gesture');
        gesture.textContent = text;
        gesture.classList.add('show');
        clearTimeout(gestureTimeout);
        gestureTimeout = setTimeout(() => gesture.classList.remove('show'), duration);
      }

      // æŒ‰éˆ•å‹•ç•«æ•ˆæœ
      function animateButton(button) {
        button.classList.add('clicked');
        setTimeout(() => button.classList.remove('clicked'), 600);
      }
      
      // ç­‰å¾… DOM è¼‰å…¥
      window.addEventListener('DOMContentLoaded', initApp);

      function initApp() {
        waterSketch = new p5(p5WaterSketch);
        
        // ===== æ–°å¢ A-Frame çµ„ä»¶ï¼Œç”¨æ–¼ AR ç‰©ä»¶èˆ‡ p5.js çš„æºé€š =====
        AFRAME.registerComponent('ar-emitter', {
          init: function() {
            this.targetEntity = document.querySelector("#target0");
            this.camera = this.el.sceneEl.camera;
            this.renderer = this.el.sceneEl.renderer;
            this.screenPosition = new THREE.Vector3();
          },
          tick: function () {
            // åªæœ‰ç•¶ç›®æ¨™è¢«æ‰¾åˆ°æ™‚ï¼Œæ‰æ›´æ–°ç²’å­ç™¼å°„é»
            if (state.targetFound && this.targetEntity.object3D.visible) {
              // 1. å–å¾—ç›®æ¨™åœ¨ 3D ä¸–ç•Œä¸­çš„ä½ç½®
              this.targetEntity.object3D.getWorldPosition(this.screenPosition);
              // 2. å°‡ 3D ä½ç½®æŠ•å½±åˆ° 2D è¢å¹•åº§æ¨™ (-1 to +1)
              this.screenPosition.project(this.camera);
              
              const canvas = this.renderer.domElement;
              // 3. å°‡æ¨™æº–åŒ–åº§æ¨™è½‰æ›ç‚ºå¯¦éš›çš„ç•«å¸ƒåƒç´ åº§æ¨™
              const x = (this.screenPosition.x * 0.5 + 0.5) * canvas.clientWidth;
              const y = (this.screenPosition.y * -0.5 + 0.5) * canvas.clientHeight;
              
              // 4. æ›´æ–° p5.js çš„ç²’å­ç™¼å°„é»
              if (waterSketch) {
                waterSketch.updateTouchPosition(x, y);
              }
            }
          }
        });

        const videoEl = document.querySelector("#video");
        const targetEl = document.querySelector("#target0");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const waterButton = document.getElementById("water-button");
        const fullscreenContainer = document.getElementById("fullscreen-video-container");
        const fullscreenVideo = document.getElementById("fullscreen-video");
        
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        function updateButtonIcons() {
          playIcon.style.display = state.continuePlay ? "none" : "block";
          pauseIcon.style.display = state.continuePlay ? "block" : "none";
          playButton.classList.toggle("active", state.continuePlay);
          soundOnIcon.style.display = state.audioEnabled ? "block" : "none";
          soundOffIcon.style.display = state.audioEnabled ? "none" : "block";
          soundButton.classList.toggle("active", state.audioEnabled);
        }

        function toggleAudio() {
          state.audioEnabled = !state.audioEnabled;
          [videoEl, fullscreenVideo].forEach(v => { if (v && v.src) v.muted = !state.audioEnabled; });
          updateButtonIcons();
          showStatus(state.audioEnabled ? 'è²éŸ³å·²é–‹å•Ÿ' : 'éœéŸ³æ¨¡å¼');
        }

        async function playVideo(video) {
          if (!video || !video.src) return;
          try { await video.play(); } 
          catch { video.muted = true; state.audioEnabled = false; await video.play().catch(() => {}); updateButtonIcons(); }
        }

        function pauseVideo(video) { if (video && video.src) video.pause(); }

        function enterFullscreen() {
          if (!videoEl.src) return;
          fullscreenVideo.src = videoEl.src;
          fullscreenVideo.currentTime = videoEl.currentTime;
          fullscreenVideo.muted = !state.audioEnabled;
          fullscreenContainer.classList.add("visible");
          state.fullscreen = true;
          playVideo(fullscreenVideo);
        }

        function exitFullscreen() {
          if (state.fullscreen) {
            videoEl.currentTime = fullscreenVideo.currentTime;
            fullscreenContainer.classList.remove("visible");
            state.fullscreen = false;
            pauseVideo(fullscreenVideo);
            fullscreenVideo.src = "";
          }
        }
        
        /*
        // ===== å·²ç¦ç”¨æ‰‹å‹•è§¸æ§ =====
        // å› ç‚ºç¾åœ¨çš„äº’å‹•ç”± AR ç‰©ä»¶è§¸ç™¼
        let isDrawing = false;
        const handleTouchStart = (e) => { ... };
        const handleTouchMove = (e) => { ... };
        const handleTouchEnd = (e) => { ... };
        document.body.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.body.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.body.addEventListener('touchend', handleTouchEnd, { passive: false });
        document.body.addEventListener('mousedown', handleTouchStart);
        document.body.addEventListener('mousemove', handleTouchMove);
        document.body.addEventListener('mouseup', handleTouchEnd);
        */

        playButton.addEventListener("click", () => {
          animateButton(playButton);
          if (!state.hasPlayed) { showStatus('è«‹å…ˆæƒæç›®æ¨™'); return; }
          state.continuePlay = !state.continuePlay;
          updateButtonIcons();
          if (state.continuePlay) {
            showStatus('æŒçºŒæ’­æ”¾æ¨¡å¼');
            if (!state.targetFound) { enterFullscreen(); scanningOverlay.classList.add("hidden"); } 
            else if (videoEl.paused) { playVideo(videoEl); }
          } else {
            showStatus('æš«åœæ’­æ”¾'); exitFullscreen();
            if (!state.targetFound) { pauseVideo(videoEl); scanningOverlay.classList.remove("hidden"); }
          }
        });

        soundButton.addEventListener("click", () => { animateButton(soundButton); toggleAudio(); });

        let intensityLevel = 1;
        waterButton.addEventListener("click", () => {
          animateButton(waterButton);
          intensityLevel = (intensityLevel % 3) + 1;
          state.waterIntensity = intensityLevel * 0.9;
          waterSketch.setWaterIntensity(state.waterIntensity);
          const intensityMessages = { 1: 'ğŸ’§ å¼±æ°´æµ', 2: 'ğŸ’§ğŸ’§ ä¸­æ°´æµ', 3: 'ğŸ’§ğŸ’§ğŸ’§ å¼·æ°´æµ' };
          showStatus(intensityMessages[intensityLevel]);
          waterButton.classList.toggle("active", intensityLevel === 3);
        });

        fullscreenContainer.addEventListener("click", () => {
          exitFullscreen();
          state.continuePlay = false; updateButtonIcons();
          if (!state.targetFound) scanningOverlay.classList.remove("hidden");
        });

        targetEl.addEventListener("targetFound", (event) => {
          state.targetFound = true; state.hasPlayed = true;
          showStatus('ç›®æ¨™å·²è­˜åˆ¥ï¼Œæ°´æµå•Ÿå‹•');
          if (state.fullscreen) exitFullscreen();
          playVideo(videoEl);
          scanningOverlay.classList.add("hidden");

          // ===== ä¿®æ”¹ï¼šå•Ÿå‹• p5.js ç²’å­ç™¼å°„å™¨ =====
          // åˆå§‹ä½ç½®è¨­å®šç‚ºè¢å¹•ä¸­å¿ƒï¼Œar-emitter æœƒç«‹å³æ›´æ–°ç‚ºæ­£ç¢ºä½ç½®
          const initialX = window.innerWidth / 2;
          const initialY = window.innerHeight / 2;
          if(waterSketch) {
            waterSketch.setTouchActive(true, initialX, initialY);
          }
        });

        targetEl.addEventListener("targetLost", () => {
          state.targetFound = false;
