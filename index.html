<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    <!-- AR庫必須在head中載入 -->
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* 控制按鈕系統 */
      #controls-container {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        pointer-events: auto;
      }

      #controls-container.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: translateX(-50%) translateY(50px);
      }

      /* 進度條容器 - 共用 Class */
      .progress-bar-container {
        display: flex;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 20px;
        padding: 8px 16px;
        backdrop-filter: blur(10px);
        gap: 12px;
        min-width: 250px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* 播放控制區域 - 共用 Class */
      .playback-buttons-group {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      /* 時間顯示 */
      .time-display {
        color: rgba(255, 255, 255, 0.9);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 11px;
        font-weight: 500;
        min-width: 30px;
        text-align: center;
      }

      /* 進度條滑塊 */
      .progress-slider {
        flex: 1;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        outline: none;
        cursor: pointer;
        margin: 0 8px;
        transition: height 0.2s ease;
        -webkit-appearance: none;
        appearance: none;
      }

      .progress-slider:hover {
        height: 6px;
      }

      .progress-slider::-webkit-slider-thumb {
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        transition: all 0.2s ease;
      }

      .progress-slider::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        background: #00ffff;
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
      }

      .progress-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ffffff;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      }

      /* 控制按鈕 */
      .icon-button {
        width: 44px;
        height: 44px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 22px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        backdrop-filter: blur(10px);
      }

      .icon-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
      }

      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.3);
        border-color: rgba(0, 255, 255, 0.8);
      }

      .icon-button svg {
        width: 20px;
        height: 20px;
        fill: white;
      }

      /* 全螢幕點擊區域 */
      #screen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        pointer-events: none;
        background: transparent;
        cursor: pointer;
      }

      #screen-overlay.active {
        pointer-events: auto;
      }

      /* 掃描UI */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.05);
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-frame {
        width: 180px;
        height: 180px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 8px;
        position: relative;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      }

      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        top: 0;
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(176px); }
        100% { transform: translateY(0); }
      }

      /* 全螢幕播放容器 */
      #fullscreen-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 500;
        background-color: rgba(0, 0, 0, 0.98);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      #fullscreen-container.visible {
        opacity: 1;
        visibility: visible;
      }

      #fullscreen-video {
        max-width: 95vw;
        max-height: 95vh;
        object-fit: contain;
      }

      /* 全螢幕控制按鈕 */
      #fullscreen-controls {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 501;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        pointer-events: none;
      }

      #fullscreen-controls.visible {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>

        </button>
        
        <button class="icon-button" id="pause-play-btn" title="播放/暫停">
          <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        <button class="icon-button" id="fullscreen-btn" title="全螢幕">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-frame">
        <div class="scanner-line"></div>
      </div>
    </div>
    
    <div id="fullscreen-container">
      <video id="fullscreen-video" preload="none" playsinline webkit-playsinline></video>
      
      <div id="fullscreen-controls">
        <div class="progress-bar-container">
          <span class="time-display" id="fullscreen-current-time">0:00</span>
          <input type="range" id="fullscreen-progress-slider" class="progress-slider" min="0" max="100" value="0" step="0.1">
          <span class="time-display" id="fullscreen-total-time">0:00</span>
        </div>
        
        <div class="playback-buttons-group">
          <button class="icon-button" id="fullscreen-audio-btn" title="音效">
            <svg id="fullscreen-mute-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.57v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>

          </button>
          
          <button class="icon-button" id="fullscreen-pause-play-btn" title="播放/暫停">

              <path d="M8 5v14l11-7z"/>

          <button class="icon-button" id="exit-fullscreen-btn" title="退出全螢幕">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <a-scene
      mindar-image="imageTargetSrc:https://raw.githubusercontent.com/isaoinvest/TEST1234/main/targets.mind;
                   warmupTolerance: 5;
                   missTolerance: 150;
                   filterMinCF: 0.000001; 
                   filterBeta: 250;
                   uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrect: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #0ff; backgroundColor: #000"
    >
      <a-assets>
        <video
          id="video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/Pirate%20ship.mp4"
          preload="metadata"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video1"
          src="YOUR_VIDEO1_URL.mp4"
          preload="none"
          loop

          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera

      >
        <a-video

        ></a-video>

    <!-- 應用邏輯腳本 -->
    <script>
      if (window.AFRAME) {
        initApp();
      } else {
        document.addEventListener('DOMContentLoaded', initApp);
      }

      function initApp() {
        // 自適應影片比例組件
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: { videoSelector: { type: "string" } },
          init: function () {
            this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (videoEntity && this.targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / this.targetAspectRatio
              });
            }
          },
        });

        // 元素引用
        const els = {
          video0: document.querySelector("#video"),
          video1: document.querySelector("#video1"),
          target0: document.querySelector("#target0"),
          target1: document.querySelector("#target1"),
          scanningOverlay: document.getElementById("scanning-overlay"),
          
          // AR模式控制
          controlsContainer: document.getElementById("controls-container"),
          pausePlayBtn: document.getElementById("pause-play-btn"),
          playIcon: document.getElementById("play-icon"),
          pauseIcon: document.getElementById("pause-icon"),
          audioBtn: document.getElementById("audio-btn"),
          soundIcon: document.getElementById("sound-icon"),
          muteIcon: document.getElementById("mute-icon"),
          fullscreenBtn: document.getElementById("fullscreen-btn"),
          progressSlider: document.getElementById("progress-slider"),
          currentTimeDisplay: document.getElementById("current-time"),
          totalTimeDisplay: document.getElementById("total-time"),
          
          // 全螢幕模式
          fullscreenContainer: document.getElementById("fullscreen-container"),
          fullscreenVideo: document.getElementById("fullscreen-video"),
          fullscreenControls: document.getElementById("fullscreen-controls"),
          fullscreenPausePlayBtn: document.getElementById("fullscreen-pause-play-btn"),
          fullscreenPlayIcon: document.getElementById("fullscreen-play-icon"),
          fullscreenPauseIcon: document.getElementById("fullscreen-pause-icon"),
          fullscreenAudioBtn: document.getElementById("fullscreen-audio-btn"),
          fullscreenSoundIcon: document.getElementById("fullscreen-sound-icon"),
          fullscreenMuteIcon: document.getElementById("fullscreen-mute-icon"),
          fullscreenProgressSlider: document.getElementById("fullscreen-progress-slider"),
          fullscreenCurrentTimeDisplay: document.getElementById("fullscreen-current-time"),
          fullscreenTotalTimeDisplay: document.getElementById("fullscreen-total-time"),
          exitFullscreenBtn: document.getElementById("exit-fullscreen-btn"),
          
          screenOverlay: document.getElementById("screen-overlay")
        };

        // 應用狀態
        const state = {
          targetCount: 0,
          audioEnabled: false,
          isPlaying: false,
          lastVideo: null,
          isFullscreen: false,
          isDragging: false,
          controlsHideTimer: null,
          fullscreenControlsHideTimer: null,
          isUpdatingProgress: false 
        };

        // 有效視頻過濾
        const validVideos = [els.video0, els.video1].filter(v => 
          v?.src && !v.src.includes("YOUR_VIDEO1_URL.mp4")
        );

        // 預載視頻並優化設置
        validVideos.forEach(v => {
          if (v) {
            v.load();
            v.preload = "metadata";
          }
        });
        
        els.fullscreenVideo.preload = "none";

        // AR模式控制顯示/隱藏
        function showControls() {
          els.controlsContainer.classList.remove('hidden');
          els.screenOverlay.classList.remove('active');
          resetHideTimer();
        }

        function hideControls() {
          els.controlsContainer.classList.add('hidden');
          els.screenOverlay.classList.add('active');
          clearHideTimer();
        }

        function resetHideTimer() {
          clearHideTimer();
          state.controlsHideTimer = setTimeout(() => {
            if (state.targetCount > 0) {
              hideControls();
            }
          }, 5000);
        }

        function clearHideTimer() {
          if (state.controlsHideTimer) {
            clearTimeout(state.controlsHideTimer);
            state.controlsHideTimer = null;
          }
        }

        // 全螢幕模式控制顯示/隱藏
        function showFullscreenControls() {
          els.fullscreenControls.classList.add('visible');
          resetFullscreenHideTimer(); // 確保每次顯示都會啟動自動隱藏計時器
        }

        function hideFullscreenControls() {
          els.fullscreenControls.classList.remove('visible');
          clearFullscreenHideTimer();
        }

        function resetFullscreenHideTimer() {
          clearFullscreenHideTimer();
          // 在全螢幕模式下，無論是否有目標圖都要自動隱藏控制按鈕
          state.fullscreenControlsHideTimer = setTimeout(() => {
            if (state.isFullscreen) {
              hideFullscreenControls();
            }
          }, 5000);
        }

        function clearFullscreenHideTimer() {
          if (state.fullscreenControlsHideTimer) {
            clearTimeout(state.fullscreenControlsHideTimer);
            state.fullscreenControlsHideTimer = null;
          }
        }

        function onUserInteraction() {
          if (state.isFullscreen) {
            if (els.fullscreenControls.classList.contains('visible')) {
              resetFullscreenHideTimer();
            } else {
              showFullscreenControls();
            }
          } else {
            if (els.controlsContainer.classList.contains('hidden')) {
              showControls();
            } else {
              resetHideTimer();
            }
          }
        }

        // 時間格式化
        function formatTime(seconds) {
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // 進度條更新
        function updateProgress() {
          const video = getCurrentActiveVideo();
          if (video && !state.isDragging) {
            const progress = (video.currentTime / video.duration) * 100;
            
            if (state.isFullscreen) {
              els.fullscreenProgressSlider.value = progress || 0;
              els.fullscreenCurrentTimeDisplay.textContent = formatTime(video.currentTime || 0);
              els.fullscreenTotalTimeDisplay.textContent = formatTime(video.duration || 0);
            } else {
              els.progressSlider.value = progress || 0;
              els.currentTimeDisplay.textContent = formatTime(video.currentTime || 0);
              els.totalTimeDisplay.textContent = formatTime(video.duration || 0);
            }
          }
        }

        // 獲取當前活動視頻
        function getCurrentActiveVideo() {
          if (state.isFullscreen && els.fullscreenVideo.src) {
            return els.fullscreenVideo;
          }
          return state.lastVideo;
        }

        // 使用 requestAnimationFrame 進行進度更新
        function progressLoop() {
          if (!state.isUpdatingProgress) return;
          
          const video = getCurrentActiveVideo();
          if (video && !state.isDragging && !isNaN(video.duration) && video.duration > 0) {
            updateProgress();
          }
          
          if (state.isUpdatingProgress) {
            requestAnimationFrame(progressLoop);
          }
        }

        function startProgressUpdate() {
          if (state.isUpdatingProgress) return;
          state.isUpdatingProgress = true;
          requestAnimationFrame(progressLoop);
        }

        function stopProgressUpdate() {
          state.isUpdatingProgress = false;
        }
        
        // 音頻控制
        function toggleAudio() {
          state.audioEnabled = !state.audioEnabled;
          validVideos.forEach(v => v.muted = !state.audioEnabled);
          
          if (els.fullscreenVideo.src) {
            els.fullscreenVideo.muted = !state.audioEnabled;
          }
          
          updateAudioButtons();
          onUserInteraction();
        }

        function updateAudioButtons() {
          // AR模式按鈕
          els.soundIcon.style.display = state.audioEnabled ? 'block' : 'none';
          els.muteIcon.style.display = state.audioEnabled ? 'none' : 'block';
          els.audioBtn.classList.toggle('active', state.audioEnabled);
          
          // 全螢幕模式按鈕
          els.fullscreenSoundIcon.style.display = state.audioEnabled ? 'block' : 'none';
          els.fullscreenMuteIcon.style.display = state.audioEnabled ? 'none' : 'block';
          els.fullscreenAudioBtn.classList.toggle('active', state.audioEnabled);
        }

        // 視頻播放控制
        function playVideo(video) {
          if (!video?.src || video.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          // 如果是全螢幕視頻，設置快速載入
          if (video === els.fullscreenVideo) {
            video.preload = "auto";
          }
          
          const playPromise = video.play();
          
          if (playPromise !== undefined) {
            playPromise.then(() => {
              state.isPlaying = true;
              updatePlayButtons();
              startProgressUpdate();
            }).catch(() => {
              video.muted = true;
              state.audioEnabled = false;
              updateAudioButtons();
              video.play().then(() => {
                state.isPlaying = true;
                updatePlayButtons();
                startProgressUpdate();
              }).catch(console.error);
            });
          } else {
            // 對於一些舊瀏覽器，play()不返回Promise
            state.isPlaying = true;
            updatePlayButtons();
            startProgressUpdate();
          }
        }

        function pauseVideo(video) {
          if (video) {
            video.pause();
            state.isPlaying = false;
            updatePlayButtons();
            stopProgressUpdate();
          }
        }

        function togglePlayPause() {
          if (state.targetCount === 0 && !state.isFullscreen) {
            return;
          }
          
          const video = getCurrentActiveVideo();
          if (!video) return;
          
          if (state.isPlaying) {
            pauseVideo(video);
          } else {
            playVideo(video);
          }
          onUserInteraction();
        }

        function updatePlayButtons() {
          els.playIcon.style.display = state.isPlaying ? 'none' : 'block';
          els.pauseIcon.style.display = state.isPlaying ? 'block' : 'none';
          els.pausePlayBtn.classList.toggle('active', state.isPlaying);
          
          els.fullscreenPlayIcon.style.display = state.isPlaying ? 'none' : 'block';
          els.fullscreenPauseIcon.style.display = state.isPlaying ? 'block' : 'none';
          els.fullscreenPausePlayBtn.classList.toggle('active', state.isPlaying);
        }

        function updateFullscreenButtonState() {
          // 全螢幕按鈕始終可用，只根據當前是否在全螢幕模式來顯示狀態
          els.fullscreenBtn.classList.toggle('active', state.isFullscreen);
          els.fullscreenBtn.style.opacity = '1';
          els.fullscreenBtn.style.pointerEvents = 'auto';
        }

        function toggleFullscreen() {
          // 全螢幕按鈕完全獨立，隨時可用
          if (state.isFullscreen) {
            exitFullscreen();
          } else {
            enterFullscreen();
          }
          onUserInteraction();
        }

        function enterFullscreen() {
          // 使用第一個有效視頻作為全螢幕播放源
          const sourceVideo = validVideos[0]; // 直接使用第一個有效視頻
          if (!sourceVideo) return;

          els.fullscreenVideo.src = sourceVideo.src;
          els.fullscreenVideo.currentTime = 0; // 從頭開始播放
          els.fullscreenVideo.muted = !state.audioEnabled;
          els.fullscreenVideo.preload = "auto";
          
          els.fullscreenContainer.classList.add('visible');
          state.isFullscreen = true;
          
          updateFullscreenButtonState();
          
          // 直接播放全螢幕視頻
          playVideo(els.fullscreenVideo);
          showFullscreenControls();
        }

        function exitFullscreen() {
          els.fullscreenContainer.classList.remove('visible');
          els.fullscreenControls.classList.remove('visible');
          state.isFullscreen = false;
          
          clearFullscreenHideTimer();
          updateFullscreenButtonState();
          
          // 停止全螢幕視頻播放
          els.fullscreenVideo.pause();
          els.fullscreenVideo.src = '';
          els.fullscreenVideo.preload = "none";
          
          // 更新播放狀態 - 全螢幕結束後總是停止播放
          state.isPlaying = false;
          updatePlayButtons();
          stopProgressUpdate();
          showControls();
        }

        function onTargetFound(targetEl, videoEl) {
          state.targetCount++;
          state.lastVideo = videoEl;
          
          els.scanningOverlay.classList.add("hidden");
          
          playVideo(videoEl);
          showControls();
          
          updateProgress();
        }

        function onTargetLost(targetEl, videoEl) {
          state.targetCount = Math.max(0, state.targetCount - 1);
          
          pauseVideo(videoEl);
          
          if (state.targetCount === 0) {
            els.scanningOverlay.classList.remove("hidden");
            if (state.isFullscreen) {
              exitFullscreen();
            }
            clearHideTimer();
            showControls();
          }
        }

        function handleProgressInput(slider) {
          state.isDragging = true;
          const video = getCurrentActiveVideo();
          if (video) {
            const newTime = (slider.value / 100) * video.duration;
            video.currentTime = newTime;
          }
          onUserInteraction();
        }

        function handleProgressChange() {
          state.isDragging = false;
          onUserInteraction();
        }

        // 事件監聽器
        els.progressSlider.addEventListener('input', () => handleProgressInput(els.progressSlider));
        els.progressSlider.addEventListener('change', handleProgressChange);
        els.fullscreenProgressSlider.addEventListener('input', () => handleProgressInput(els.fullscreenProgressSlider));
        els.fullscreenProgressSlider.addEventListener('change', handleProgressChange);

        els.audioBtn.addEventListener('click', toggleAudio);
        els.pausePlayBtn.addEventListener('click', togglePlayPause);
        els.fullscreenBtn.addEventListener('click', toggleFullscreen);

        els.fullscreenAudioBtn.addEventListener('click', toggleAudio);
        els.fullscreenPausePlayBtn.addEventListener('click', togglePlayPause);
        els.exitFullscreenBtn.addEventListener('click', exitFullscreen);

        els.screenOverlay.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          onUserInteraction();
        });

        els.fullscreenContainer.addEventListener('click', (e) => {
          if (e.target === els.fullscreenContainer || e.target === els.fullscreenVideo) {
            onUserInteraction();
          }
        });

        els.controlsContainer.addEventListener('click', (e) => {
          e.stopPropagation();
          onUserInteraction();
        });

        els.fullscreenControls.addEventListener('click', (e) => {
          e.stopPropagation();
          onUserInteraction();
        });

        document.addEventListener('click', (e) => {
          if (!els.controlsContainer.contains(e.target) && 
              !els.fullscreenControls.contains(e.target) && 
              !els.fullscreenContainer.contains(e.target)) {
            onUserInteraction();
          }
        });

        [els.target0, els.target1].forEach((target, index) => {
          if (target) {
            const video = validVideos[index];
            if (video) {
              target.addEventListener("targetFound", () => onTargetFound(target, video));
              target.addEventListener("targetLost", () => onTargetLost(target, video));
            }
          }
        });

        validVideos.forEach(video => {
          if (video) {
            video.addEventListener('loadedmetadata', updateProgress);
          }
        });

        els.fullscreenVideo.addEventListener('loadedmetadata', updateProgress);

        // 初始化
        updateAudioButtons();
        updatePlayButtons();
        updateFullscreenButtonState();
        showControls();
      }
    </script>
  </body>
</html>
