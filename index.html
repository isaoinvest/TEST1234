<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* --- 底部控制按鈕容器 --- */
      #controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #controls-container.fullscreen-mode {
        bottom: 30px;
        transform: translateX(-50%) scale(1.1);
      }

      /* --- 圖示按鈕統一樣式 --- */
      .icon-button {
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .icon-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        border-color: rgba(0, 255, 255, 0.7);
        transform: scale(1.05);
      }
      
      .icon-button:active {
        transform: scale(0.95);
      }

      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.9);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }
      
      .icon-button.hidden {
        opacity: 0;
        pointer-events: none;
        transform: scale(0.8);
      }

      .icon-button svg {
        width: 60%;
        height: 60%;
        fill: white;
        transition: all 0.2s ease;
      }

      /* 掃描UI樣式 - 增強版 */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.3));
        opacity: 1;
        transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* 掃描提示文字 */
      .scanning-instruction {
        color: rgba(255, 255, 255, 0.9);
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        font-weight: 300;
        text-align: center;
        margin-bottom: 30px;
        padding: 0 20px;
        line-height: 1.5;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        animation: instructionPulse 3s ease-in-out infinite;
      }

      @keyframes instructionPulse {
        0%, 100% { opacity: 0.8; transform: translateY(0); }
        50% { opacity: 1; transform: translateY(-2px); }
      }

      /* 掃描框容器 */
      .scanner-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 掃描框 - 增強版 */
      .scanner-inner {
        width: 220px;
        height: 220px;
        position: relative;
        transform: scale(1);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #scanning-overlay.hidden .scanner-inner {
        transform: scale(0.9);
      }

      /* 主掃描框 */
      .scanner-frame {
        width: 100%;
        height: 100%;
        border: 2px solid rgba(0, 255, 255, 0.4);
        border-radius: 12px;
        position: relative;
        background: rgba(0, 255, 255, 0.02);
        backdrop-filter: blur(1px);
        -webkit-backdrop-filter: blur(1px);
        animation: frameBreathing 4s ease-in-out infinite;
      }

      @keyframes frameBreathing {
        0%, 100% { 
          border-color: rgba(0, 255, 255, 0.4);
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        50% { 
          border-color: rgba(0, 255, 255, 0.7);
          box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }
      }

      /* 掃描線 - 增強版 */
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(0, 255, 255, 0.3) 20%, 
          rgba(0, 255, 255, 0.9) 50%, 
          rgba(0, 255, 255, 0.3) 80%, 
          transparent 100%);
        top: 0;
        border-radius: 2px;
        animation: enhancedScan 3s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      @keyframes enhancedScan {
        0%, 100% { 
          transform: translateY(0);
          opacity: 0.6;
        }
        25% { 
          transform: translateY(54px);
          opacity: 1;
        }
        50% { 
          transform: translateY(108px);
          opacity: 1;
        }
        75% { 
          transform: translateY(162px);
          opacity: 1;
        }
        100% { 
          transform: translateY(217px);
          opacity: 0.3;
        }
      }
      
      /* 角落標記 - 增強版 */
      .corner {
        position: absolute;
        width: 25px;
        height: 25px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
        animation: cornerPulse 2s ease-in-out infinite;
      }

      @keyframes cornerPulse {
        0%, 100% { 
          border-color: rgba(0, 255, 255, 0.6);
          filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3));
        }
        50% { 
          border-color: rgba(0, 255, 255, 1);
          filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.6));
        }
      }

      .corner-top-left {
        top: -2px; 
        left: -2px;
        border-top-width: 4px;
        border-left-width: 4px;
        border-top-left-radius: 12px;
        animation-delay: 0s;
      }
      .corner-top-right {
        top: -2px;
        right: -2px;
        border-top-width: 4px;
        border-right-width: 4px;
        border-top-right-radius: 12px;
        animation-delay: 0.5s;
      }
      .corner-bottom-left {
        bottom: -2px;
        left: -2px;
        border-bottom-width: 4px;
        border-left-width: 4px;
        border-bottom-left-radius: 12px;
        animation-delay: 1.5s;
      }
      .corner-bottom-right {
        bottom: -2px;
        right: -2px;
        border-bottom-width: 4px;
        border-right-width: 4px;
        border-bottom-right-radius: 12px;
        animation-delay: 1s;
      }

      /* 掃描狀態文字 */
      .scanning-text {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: 'Arial', sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 3px;
        font-size: 13px;
        font-weight: 500;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        animation: textFlicker 2s ease-in-out infinite;
      }

      @keyframes textFlicker {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      /* 雷達掃描效果 */
      .radar-sweep {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%, -50%);
        opacity: 0.3;
        pointer-events: none;
      }

      .radar-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 1px solid rgba(0, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: radarExpand 4s linear infinite;
      }

      .radar-circle:nth-child(1) {
        width: 100px;
        height: 100px;
        animation-delay: 0s;
      }

      .radar-circle:nth-child(2) {
        width: 150px;
        height: 150px;
        animation-delay: 1s;
      }

      .radar-circle:nth-child(3) {
        width: 200px;
        height: 200px;
        animation-delay: 2s;
      }

      .radar-circle:nth-child(4) {
        width: 250px;
        height: 250px;
        animation-delay: 3s;
      }

      @keyframes radarExpand {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, -50%) scale(2);
          opacity: 0;
        }
      }

      /* 目標指示器 */
      .target-indicators {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .target-hint {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgba(0, 255, 255, 0.6);
        border-radius: 50%;
        animation: targetHintFloat 3s ease-in-out infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      }

      .target-hint:nth-child(1) {
        top: 20%;
        left: 25%;
        animation-delay: 0s;
      }

      .target-hint:nth-child(2) {
        top: 30%;
        right: 20%;
        animation-delay: 1s;
      }

      .target-hint:nth-child(3) {
        bottom: 25%;
        left: 30%;
        animation-delay: 2s;
      }

      .target-hint:nth-child(4) {
        bottom: 20%;
        right: 25%;
        animation-delay: 1.5s;
      }

      @keyframes targetHintFloat {
        0%, 100% {
          transform: translateY(0) scale(0.8);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-10px) scale(1.2);
          opacity: 0.8;
        }
      }

      /* 掃描引導箭頭 */
      .scan-arrows {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 280px;
        height: 280px;
        pointer-events: none;
      }

      .arrow {
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        animation: arrowPulse 2s ease-in-out infinite;
      }

      .arrow-top {
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 12px solid rgba(0, 255, 255, 0.6);
        animation-delay: 0s;
      }

      .arrow-right {
        right: -15px;
        top: 50%;
        transform: translateY(-50%);
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 12px solid rgba(0, 255, 255, 0.6);
        animation-delay: 0.5s;
      }

      .arrow-bottom {
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 12px solid rgba(0, 255, 255, 0.6);
        animation-delay: 1s;
      }

      .arrow-left {
        left: -15px;
        top: 50%;
        transform: translateY(-50%);
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-right: 12px solid rgba(0, 255, 255, 0.6);
        animation-delay: 1.5s;
      }

      @keyframes arrowPulse {
        0%, 100% {
          opacity: 0.3;
          transform: translateX(-50%) scale(0.8);
        }
        50% {
          opacity: 0.8;
          transform: translateX(-50%) scale(1.2);
        }
      }

      .arrow-right {
        animation-name: arrowPulseRight;
      }

      .arrow-bottom {
        animation-name: arrowPulseBottom;
      }

      .arrow-left {
        animation-name: arrowPulseLeft;
      }

      @keyframes arrowPulseRight {
        0%, 100% {
          opacity: 0.3;
          transform: translateY(-50%) scale(0.8);
        }
        50% {
          opacity: 0.8;
          transform: translateY(-50%) scale(1.2);
        }
      }

      @keyframes arrowPulseBottom {
        0%, 100% {
          opacity: 0.3;
          transform: translateX(-50%) scale(0.8);
        }
        50% {
          opacity: 0.8;
          transform: translateX(-50%) scale(1.2);
        }
      }

      @keyframes arrowPulseLeft {
        0%, 100% {
          opacity: 0.3;
          transform: translateY(-50%) scale(0.8);
        }
        50% {
          opacity: 0.8;
          transform: translateY(-50%) scale(1.2);
        }
      }

      /* 全螢幕影片容器 - 優化版 */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0);
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(0px);
        -webkit-backdrop-filter: blur(0px);
      }

      #fullscreen-video-container.visible {
        opacity: 1;
        visibility: visible;
        background-color: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      #fullscreen-video-container.entering {
        animation: fullscreenEnter 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      #fullscreen-video-container.exiting {
        animation: fullscreenExit 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transform: scale(0.9);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      #fullscreen-video-container.visible #fullscreen-video {
        transform: scale(1);
      }

      /* 全螢幕進入動畫 */
      @keyframes fullscreenEnter {
        0% {
          opacity: 0;
          transform: scale(0.9);
          backdrop-filter: blur(0px);
          -webkit-backdrop-filter: blur(0px);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.95);
          backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
        }
        100% {
          opacity: 1;
          transform: scale(1);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
        }
      }

      /* 全螢幕退出動畫 */
      @keyframes fullscreenExit {
        0% {
          opacity: 1;
          transform: scale(1);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.95);
          backdrop-filter: blur(5px);
          -webkit-backdrop-filter: blur(5px);
        }
        100% {
          opacity: 0;
          transform: scale(0.9);
          backdrop-filter: blur(0px);
          -webkit-backdrop-filter: blur(0px);
        }
      }

      /* 全螢幕指示器 */
      .fullscreen-indicator {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: rgba(0, 255, 255, 0.9);
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-family: Arial, sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(0, 255, 255, 0.3);
      }

      #fullscreen-video-container.visible .fullscreen-indicator {
        opacity: 1;
        transform: translateY(0);
        animation: fadeInOut 3s ease-in-out;
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: translateY(-10px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
      }

      /* 載入動畫 */
      .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 255, 255, 0.3);
        border-top: 3px solid rgba(0, 255, 255, 0.9);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .loading-spinner.active {
        opacity: 1;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        #controls-container {
          bottom: 15px;
          gap: 12px;
        }
        
        .icon-button {
          width: 45px;
          height: 45px;
        }
        
        .scanner-inner {
          width: 180px;
          height: 180px;
        }
        
        .fullscreen-indicator {
          top: 15px;
          right: 15px;
          padding: 6px 10px;
          font-size: 11px;
        }
      }

      /* 高解析度顯示器優化 */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        #fullscreen-video {
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        }
      }
    </style>
  </head>

        fit-video-to-target-ratio="videoSelector: #video0-entity"
      >
        <a-video
          id="video0-entity"
          src="#video"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>

      <a-entity
        id="target1"
        mindar-image-target="targetIndex: 1"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video1-entity"
      >
        <a-video
          id="video1-entity"
          src="#video1"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // 等待 A-Frame 載入完成
      if (window.AFRAME) {
        initializeApp();
      } else {
        window.addEventListener('DOMContentLoaded', function() {
          if (window.AFRAME) {
            initializeApp();
          } else {
            window.addEventListener('load', initializeApp);
          }
        });
      }

      function initializeApp() {
        // 自動調整影片比例的 A-Frame 元件
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: {
            videoSelector: { type: "string" },
          },
          init: function () {
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (!videoEntity) return;

            const ratioString = this.el.dataset.targetAspectRatio;
            const targetAspectRatio = ratioString ? parseFloat(ratioString) : 1.0;
            
            if (!isNaN(targetAspectRatio) && targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / targetAspectRatio
              });
            }
          },
        });

        // 主要應用邏輯
        const video0El = document.querySelector("#video");
        const video1El = document.querySelector("#video1");
        const target0El = document.querySelector("#target0");
        const target1El = document.querySelector("#target1");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const continuePlayButton = document.getElementById("continue-play-button");
        const audioButton = document.getElementById("audio-button");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");
        const fullscreenVideoContainer = document.getElementById("fullscreen-video-container");
        const fullscreenVideoEl = document.getElementById("fullscreen-video");
        const controlsContainer = document.getElementById("controls-container");
        const loadingSpinner = document.querySelector(".loading-spinner");

        const SCAN_OVERLAY_DELAY = 200;
        const FULLSCREEN_ANIMATION_DURATION = 400;

        const state = {
          targetCount: 0,
          overlayTimer: null,
          audioEnabled: false,
          continuePlayEnabled: false,
          lastActiveVideo: null,
          fullscreenVideoActive: false,
          hasPlayedOnce: false,
          isTransitioning: false,
        };

        // 全螢幕動畫優化函數
        function showFullscreenVideo() {
          if (state.isTransitioning) return;
          
          state.isTransitioning = true;
          loadingSpinner.classList.add('active');
          
          // 添加進入動畫類
          fullscreenVideoContainer.classList.add('entering');
          fullscreenVideoContainer.classList.add('visible');
          controlsContainer.classList.add('fullscreen-mode');
          
          // 移除進入動畫類
          setTimeout(() => {
            fullscreenVideoContainer.classList.remove('entering');
            loadingSpinner.classList.remove('active');
            state.isTransitioning = false;
          }, FULLSCREEN_ANIMATION_DURATION);
        }

        function hideFullscreenVideo() {
          if (state.isTransitioning) return;
          
          state.isTransitioning = true;
          
          // 添加退出動畫類
          fullscreenVideoContainer.classList.add('exiting');
          controlsContainer.classList.remove('fullscreen-mode');
          
          // 完成動畫後移除所有類
          setTimeout(() => {
            fullscreenVideoContainer.classList.remove('visible', 'exiting');
            state.isTransitioning = false;
          }, FULLSCREEN_ANIMATION_DURATION);
        }

        // 啟用/停用音訊
        function toggleAudio(enable) {
          try {
            [video0El, video1El, fullscreenVideoEl].forEach(video => {
              if (video && video.src && !video.src.includes("YOUR_VIDEO1_URL.mp4")) {
                video.muted = !enable;
              }
            });
            state.audioEnabled = enable;
            soundOnIcon.style.display = enable ? 'block' : 'none';
            soundOffIcon.style.display = enable ? 'none' : 'block';
            audioButton.classList.toggle('active', enable);

          } catch (error) {
            console.error("切換音頻失敗:", error);
          }
        }
        
        // 設定音訊按鈕
        function setupAudioButton() {
          audioButton.addEventListener('click', () => {
             toggleAudio(!state.audioEnabled);
          });
        }

        // 處理影片播放
        function handleVideoPlayback(videoEl, shouldPlay) {
          if (!videoEl || !videoEl.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) {
            return Promise.resolve();
          }
          
          if (shouldPlay) {
            return videoEl.play().catch((error) => {
              videoEl.muted = true;
              toggleAudio(false);
              return videoEl.play().catch(() => {});
            });
          } else {
            videoEl.pause();
            return Promise.resolve();
          }
        }

        const playVideo = (videoEl) => handleVideoPlayback(videoEl, true);
        const pauseVideo = (videoEl) => handleVideoPlayback(videoEl, false);

        // 切換到全螢幕影片 - 優化版
        function switchToFullscreenVideo(sourceVideoEl) {
          if (!sourceVideoEl || !sourceVideoEl.src || sourceVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          fullscreenVideoEl.src = sourceVideoEl.src;
          fullscreenVideoEl.currentTime = sourceVideoEl.currentTime;
          fullscreenVideoEl.muted = !state.audioEnabled;
          
          state.fullscreenVideoActive = true;
          showFullscreenVideo();
          
          fullscreenVideoEl.play().catch(() => {
            fullscreenVideoEl.muted = true;
            toggleAudio(false);
            fullscreenVideoEl.play();
          });
        }

        // 從全螢幕切換回來 - 優化版
        function switchFromFullscreenVideo(targetVideoEl) {
          if (!targetVideoEl || !targetVideoEl.src || targetVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          if (state.fullscreenVideoActive && !fullscreenVideoEl.paused) {
            targetVideoEl.currentTime = fullscreenVideoEl.currentTime;
          }
          
          state.fullscreenVideoActive = false;
          hideFullscreenVideo();
          
          setTimeout(() => {
            fullscreenVideoEl.pause();
            fullscreenVideoEl.src = "";
          }, FULLSCREEN_ANIMATION_DURATION);
        }

        // 全螢幕影片點擊處理 - 優化版
        fullscreenVideoContainer.addEventListener("click", (e) => {
          if (state.isTransitioning) return;
          
          if (state.fullscreenVideoActive) {
            state.fullscreenVideoActive = false;
            hideFullscreenVideo();
            
            setTimeout(() => {
              fullscreenVideoEl.pause();
              fullscreenVideoEl.src = "";
            }, FULLSCREEN_ANIMATION_DURATION);
            
            state.continuePlayEnabled = false;
            continuePlayButton.classList.remove("active");
            
            if (state.targetCount > 0 && state.lastActiveVideo) {
              playVideo(state.lastActiveVideo);
            }
            
            if (state.targetCount === 0) {
              setTimeout(() => {
                scanningOverlay.classList.remove("hidden");
              }, FULLSCREEN_ANIMATION_DURATION / 2);
            }
          }
        });

        // 設定持續播放按鈕
        continuePlayButton.addEventListener("click", () => {
          if (!state.hasPlayedOnce || state.isTransitioning) return;
          
          state.continuePlayEnabled = !state.continuePlayEnabled;
          continuePlayButton.classList.toggle("active", state.continuePlayEnabled);
          
          if (state.continuePlayEnabled) {
            if (state.lastActiveVideo) {
              if (state.targetCount === 0) {
                switchToFullscreenVideo(state.lastActiveVideo);
              } else if (state.lastActiveVideo.paused) {
                playVideo(state.lastActiveVideo);
              }
            }
            if (state.targetCount === 0) {
              scanningOverlay.classList.add("hidden");
            }
          } else {
            if (state.fullscreenVideoActive) {
              switchFromFullscreenVideo(state.lastActiveVideo);
            }
            if (state.targetCount === 0) {
              if (state.lastActiveVideo && !state.lastActiveVideo.paused) {
                pauseVideo(state.lastActiveVideo);
              }
              setTimeout(() => {
                scanningOverlay.classList.remove("hidden");
              }, FULLSCREEN_ANIMATION_DURATION / 2);
            }
          }
        });

        // 目標找到處理
        const targetFound = (videoEl, otherVideoEl) => {
          if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

          state.targetCount++;
          state.lastActiveVideo = videoEl;
          state.hasPlayedOnce = true;
          
          if (otherVideoEl) pauseVideo(otherVideoEl);

          if (state.fullscreenVideoActive && fullscreenVideoEl.src === videoEl.src) {
            switchFromFullscreenVideo(videoEl);
          }

          playVideo(videoEl);
          scanningOverlay.classList.add("hidden");
          
          if (state.overlayTimer) {
            clearTimeout(state.overlayTimer);
            state.overlayTimer = null;
          }
        };

        // 目標丟失處理
        const targetLost = (videoEl) => {
          if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

          if (state.targetCount > 0) state.targetCount--;

          if (state.continuePlayEnabled && state.targetCount === 0) {
            switchToFullscreenVideo(videoEl);
          } else if (state.targetCount === 0) {
            pauseVideo(videoEl);

            if (state.overlayTimer) clearTimeout(state.overlayTimer);
            state.overlayTimer = setTimeout(() => {
              if (state.targetCount === 0 && !state.continuePlayEnabled) {
                scanningOverlay.classList.remove("hidden");
              }
            }, SCAN_OVERLAY_DELAY);
          }
        };

        // 設定目標事件監聽器
        if (target0El && video0El) {
          target0El.addEventListener("targetFound", () => targetFound(video0El, video1El));
          target0El.addEventListener("targetLost", () => targetLost(video0El));
        }

        if (target1El && video1El && !video1El.src.includes("YOUR_VIDEO1_URL.mp4")) {
          target1El.addEventListener("targetFound", () => targetFound(video1El, video0El));
          target1El.addEventListener("targetLost", () => targetLost(video1El));
        }

        // 頁面可見性變化處理
        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "hidden") {
            if (video0El) pauseVideo(video0El);
            if (video1El && !video1El.src.includes("YOUR_VIDEO1_URL.mp4")) pauseVideo(video1El);
            if (state.fullscreenVideoActive) fullscreenVideoEl.pause();
          } else if (document.visibilityState === "visible") {
            if (state.fullscreenVideoActive) {
              fullscreenVideoEl.play().catch(() => {});
            } else if (state.targetCount > 0 && state.lastActiveVideo) {
              playVideo(state.lastActiveVideo).catch(() => {});
            }
          }
        });

        // 處理方向變化
        window.addEventListener('orientationchange', () => {
          setTimeout(() => {
            if (state.fullscreenVideoActive) {
              // 重新調整全螢幕影片尺寸
              const video = fullscreenVideoEl;
              video.style.maxWidth = '100%';
              video.style.maxHeight = '100%';
            }
          }, 100);
        });

        // 鍵盤控制支援
        document.addEventListener('keydown', (e) => {
          if (state.isTransitioning) return;
          
          switch(e.key) {
            case 'Escape':
              if (state.fullscreenVideoActive) {
                fullscreenVideoContainer.click();
              }
              break;
            case ' ':
              e.preventDefault();
              if (state.hasPlayedOnce) {
                continuePlayButton.click();
              }
              break;
            case 'm':
            case 'M':
              audioButton.click();
              break;
          }
        });

        // 觸控手勢支援
        let touchStartY = 0;
        let touchStartTime = 0;
        
        fullscreenVideoContainer.addEventListener('touchstart', (e) => {
          if (e.touches.length === 1) {
            touchStartY = e.touches[0].clientY;
            touchStartTime = Date.now();
          }
        }, { passive: true });

        fullscreenVideoContainer.addEventListener('touchend', (e) => {
          if (state.isTransitioning) return;
          
          const touchEndY = e.changedTouches[0].clientY;
          const touchEndTime = Date.now();
          const deltaY = touchStartY - touchEndY;
          const deltaTime = touchEndTime - touchStartTime;
          
          // 向上滑動退出全螢幕 (滑動距離 > 50px 且時間 < 500ms)
          if (deltaY > 50 && deltaTime < 500) {
            e.preventDefault();
            fullscreenVideoContainer.click();
          }
        }, { passive: false });

        // 雙擊切換音訊
        let lastTap = 0;
        fullscreenVideoContainer.addEventListener('touchend', (e) => {
          const currentTime = new Date().getTime();
          const tapLength = currentTime - lastTap;
          
          if (tapLength < 500 && tapLength > 0) {
            e.preventDefault();
            audioButton.click();
          }
          lastTap = currentTime;
        });

        // 效能優化：使用 requestAnimationFrame 進行平滑動畫
        function smoothTransition(element, property, targetValue, duration = 300) {
          return new Promise(resolve => {
            const startTime = performance.now();
            const startValue = parseFloat(getComputedStyle(element)[property]) || 0;
            const difference = targetValue - startValue;
            
            function animate(currentTime) {
              const elapsed = currentTime - startTime;
              const progress = Math.min(elapsed / duration, 1);
              
              // 使用 easeOutCubic 緩動函數
              const easeProgress = 1 - Math.pow(1 - progress, 3);
              const currentValue = startValue + (difference * easeProgress);
              
              element.style[property] = currentValue + (property.includes('opacity') ? '' : 'px');
              
              if (progress < 1) {
                requestAnimationFrame(animate);
              } else {
                resolve();
              }
            }
            
            requestAnimationFrame(animate);
          });
        }

        // 掃描引導增強功能
        function enhanceScanningExperience() {
          const scanningOverlay = document.getElementById("scanning-overlay");
          const instructionText = document.querySelector(".scanning-instruction");
          const scanningText = document.querySelector(".scanning-text");
          const radarSweep = document.querySelector(".radar-sweep");
          const targetIndicators = document.querySelector(".target-indicators");
          const scanArrows = document.querySelector(".scan-arrows");
          
          let instructionIndex = 0;
          let scanningTimer = null;
          let isScanning = false;
          
          const instructions = [
            "將攝影機對準目標圖像",
            "保持穩定並靠近目標",
            "確保光線充足",
            "慢慢移動尋找最佳角度"
          ];
          
          const scanningStates = [
            "搜尋中...",
            "分析中...",
            "掃描中...",
            "處理中..."
          ];
          
          // 動態更新指引文字
          function updateInstruction() {
            if (!state.fullscreenVideoActive && state.targetCount === 0) {
              instructionText.textContent = instructions[instructionIndex];
              instructionIndex = (instructionIndex + 1) % instructions.length;
            }
          }
          
          // 動態更新掃描狀態
          function updateScanningState() {
            if (!state.fullscreenVideoActive && state.targetCount === 0) {
              const randomState = scanningStates[Math.floor(Math.random() * scanningStates.length)];
              scanningText.textContent = randomState;
            }
          }
          
          // 開始掃描體驗
          function startScanningExperience() {
            if (isScanning) return;
            isScanning = true;
            
            // 每5秒更新指引文字
            const instructionInterval = setInterval(updateInstruction, 5000);
            
            // 每2秒更新掃描狀態
            const stateInterval = setInterval(updateScanningState, 2000);
            
            // 存儲間隔ID以便清理
            scanningTimer = {
              instructionInterval,
              stateInterval
            };
          }
          
          // 停止掃描體驗
          function stopScanningExperience() {
            if (!isScanning) return;
            isScanning = false;
            
            if (scanningTimer) {
              clearInterval(scanningTimer.instructionInterval);
              clearInterval(scanningTimer.stateInterval);
              scanningTimer = null;
            }
          }
          
          // 監聽掃描狀態變化
          const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
              if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                const isHidden = scanningOverlay.classList.contains('hidden');
                if (isHidden) {
                  stopScanningExperience();
                } else {
                  startScanningExperience();
                }
              }
            });
          });
          
          observer.observe(scanningOverlay, {
            attributes: true,
            attributeFilter: ['class']
          });
          
          // 初始啟動
          if (!scanningOverlay.classList.contains('hidden')) {
            startScanningExperience();
          }
          
          return {
            start: startScanningExperience,
            stop: stopScanningExperience
          };
        }
        
        // 攝影機權限狀態檢測
        function checkCameraPermission() {
          if (navigator.permissions && navigator.permissions.query) {
            navigator.permissions.query({ name: 'camera' }).then((result) => {
              const instructionText = document.querySelector(".scanning-instruction");
              
              switch (result.state) {
                case 'denied':
                  instructionText.textContent = "請允許攝影機權限並重新載入頁面";
                  instructionText.style.color = "rgba(255, 100, 100, 0.9)";
                  break;
                case 'prompt':
                  instructionText.textContent = "請允許使用攝影機";
                  break;
                case 'granted':
                  instructionText.textContent = "將攝影機對準目標圖像";
                  break;
              }
            }).catch(() => {
              // 權限 API 不支援時的預設行為
            });
          }
        }
        
        // 設備方向提示
        function addOrientationGuidance() {
          let orientationHint = null;
          
          function showOrientationHint() {
            const instructionText = document.querySelector(".scanning-instruction");
            
            if (window.orientation !== undefined) {
              // 檢測是否為橫向模式
              if (Math.abs(window.orientation) === 90) {
                instructionText.innerHTML = "建議使用直向模式<br/>獲得更佳掃描體驗";
                instructionText.style.fontSize = "14px";
              } else {
                instructionText.textContent = "將攝影機對準目標圖像";
                instructionText.style.fontSize = "16px";
              }
            }
          }
          
          window.addEventListener('orientationchange', () => {
            setTimeout(showOrientationHint, 500);
          });
          
          // 初始檢查
          showOrientationHint();
        }
        
        // 環境光線檢測提示
        function addLightingGuidance() {
          const video = document.querySelector('video');
          const instructionText = document.querySelector(".scanning-instruction");
          
          if (video && 'ImageCapture' in window) {
            // 簡單的亮度檢測（如果支援）
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            function checkLighting() {
              if (video.videoWidth > 0 && video.videoHeight > 0) {
                canvas.width = video.videoWidth / 4; // 降低解析度提升效能
                canvas.height = video.videoHeight / 4;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let brightness = 0;
                
                for (let i = 0; i < data.length; i += 4) {
                  // 計算像素亮度
                  brightness += (data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114);
                }
                
                brightness = brightness / (canvas.width * canvas.height);
                
                if (brightness < 50) {
                  instructionText.innerHTML = "光線不足<br/>請移至較亮的環境";
                  instructionText.style.color = "rgba(255, 200, 100, 0.9)";
                } else if (brightness > 200) {
                  instructionText.innerHTML = "光線過強<br/>請避免強光直射";
                  instructionText.style.color = "rgba(255, 200, 100, 0.9)";
                } else {
                  instructionText.textContent = "將攝影機對準目標圖像";
                  instructionText.style.color = "rgba(255, 255, 255, 0.9)";
                }
              }
            }
            
            // 定期檢查光線條件
            setInterval(checkLighting, 3000);
          }
        }
          if (videoElement && videoElement.src && !videoElement.src.includes("YOUR_VIDEO1_URL.mp4")) {
            videoElement.load();
            
            // 預載入第一幀
            videoElement.addEventListener('loadeddata', () => {
              videoElement.currentTime = 0.1;
            }, { once: true });
          }
        }

        // 記憶體優化：清理未使用的影片資源
        function cleanupUnusedVideo() {
          [video0El, video1El].forEach(video => {
            if (video && video !== state.lastActiveVideo && video.readyState > 0) {
              // 暫停並重置到開始位置以釋放記憶體
              video.pause();
              video.currentTime = 0;
            }
          });
        }

        // 定期清理記憶體（每30秒）
        setInterval(cleanupUnusedVideo, 30000);

        // 初始化預載入
        setTimeout(() => {
          preloadVideo(video0El);
          if (video1El && !video1El.src.includes("YOUR_VIDEO1_URL.mp4")) {
            preloadVideo(video1El);
          }
        }, 1000);

        // 初始化
        const sceneEl = document.querySelector("a-scene");
        if (sceneEl.hasLoaded) {
          setupAudioButton();
        } else {
          sceneEl.addEventListener('loaded', setupAudioButton);
        }

        // 添加全域錯誤處理
        window.addEventListener('error', (e) => {
          console.error('應用程式錯誤:', e.error);
          // 可以在這裡添加錯誤上報邏輯
        });

        // 添加未處理的 Promise 拒絕處理
        window.addEventListener('unhandledrejection', (e) => {
          console.error('未處理的 Promise 拒絕:', e.reason);
          e.preventDefault(); // 防止錯誤在控制台顯示
        });
      }
    </script>
