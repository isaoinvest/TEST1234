<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* 控制按鈕容器 */
      #controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      /* 圖示按鈕樣式 */
      .icon-button {
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .icon-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        border-color: rgba(0, 255, 255, 0.7);
      }
      
      .icon-button:active {
        transform: scale(0.9);
      }

      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.9);
      }

      .icon-button svg {
        width: 60%;
        height: 60%;
        fill: white;
      }

      /* 掃描UI樣式 */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* 掃描框 */
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      /* 掃描線 */
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      /* 角落標記 */
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left {
        top: 7px; 
        left: 7px;
        border-top-width: 3px;
        border-left-width: 3px;
        border-top-left-radius: 10px;
      }
      .corner-top-right {
        top: 7px;
        right: 7px;
        border-top-width: 3px;
        border-right-width: 3px;
        top-right-radius: 10px;
      }
      .corner-bottom-left {
        bottom: 7px;
        left: 7px;
        border-bottom-width: 3px;
        border-left-width: 3px;
        border-bottom-left-radius: 10px;
      }
      .corner-bottom-right {
        bottom: 7px;
        right: 7px;
        border-bottom-width: 3px;
        border-right-width: 3px;
        border-bottom-right-radius: 10px;
      }

      /* 掃描文字 */
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      /* 掃描動畫 */
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* 優化的全螢幕影片容器 */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        background-color: rgba(0, 0, 0, 0.95);
        cursor: pointer;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #fullscreen-video-container.visible {
        opacity: 1;
        visibility: visible;
      }

      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        transform: scale(0.95);
        transition: transform 0.15s ease-out;
      }

      #fullscreen-video-container.visible #fullscreen-video {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div id="controls-container">
      <button class="icon-button" id="audio-button">
        <svg id="sound-off-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.57v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
        <svg id="sound-on-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" style="display: none;"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.28 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
      </button>
      <button class="id-button" id="continue-play-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg>
      </button>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="scanning-text">目標掃描中</div>
      </div>
    </div>
    
    <div id="fullscreen-video-container">
      <video id="fullscreen-video" preload="auto" playsinline webkit-playsinline></video>
    </div>

    <a-scene
      mindar-image="imageTargetSrc:https://raw.githubusercontent.com/isaoinvest/TEST1234/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 150;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrect: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #0ff; backgroundColor: #000"
    >
      <a-assets>
        <video
          id="video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2b.r2.dev/Pirate%20ship.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video1"
          src="YOUR_VIDEO1_URL.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video0-entity"
      >
        <a-video
          id="video0-entity"
          src="#video"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>

      <a-entity
        id="target1"
        mindar-image-target="targetIndex: 1"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video1-entity"
      >
        <a-video
          id="video1-entity"
          src="#video1"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // 元素快取
      let elements = null;
      
      function getElements() {
        if (!elements) {
          elements = {
            video0: document.querySelector("#video"),
            video1: document.querySelector("#video1"),
            target0: document.querySelector("#target0"),
            target1: ("#target1"),
            scanningOverlay: document.getElementById("scanning-overlay"),
            continuePlayButton: document.getElementById("continue-play-button"),
            audioButton: document.getElementById("audio-button"),
            soundOnIcon: document.getElementById("sound-on-icon"),
            soundOffIcon: document.getElementById("sound-off-icon"),
            fullscreenContainer: document.getElementById("fullscreen-video-container"),
            fullscreenVideo: document.getElementById("fullscreen-video")
          };
        }
        return elements;
      }

      // 等待 A-Frame 載入完成
      if (window.AFRAME) {
        initializeApp();
      } else {
        document.addEventListener('DOMContentLoaded', () => {
          if (window.AFRAME) {
            initializeApp();
          }
        });
      }

      function initializeApp() {
        // 自適應影片比例組件
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: { videoSelector: { type: "string" } },
          init: function () {
            this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (videoEntity && this.targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / this.targetAspectRatio
              });
            }
          },
        });

        const els = getElements();
        const SCAN_OVERLAY_DELAY = 200;

        // 應用狀態
        const state = {
          targetCount: 0,
          overlayTimer: null,
          audioEnabled: false,
          continuePlayEnabled: false,
          lastActiveVideo: null,
          isFullscreen: false,
          hasPlayedOnce: false,
        };

        // 有效影片列表
        const validVideos = [els.video0, els.video1].filter(v => 
          v && v.src && !v.src.includes("YOUR_VIDEO1_URL.mp4")
        );

        // 音訊控制
        function toggleAudio(enable) {
          state.audioEnabled = enable;
          validVideos.forEach(v => v.muted = !enable);
          if (els.fullscreenVideo.src) els.fullscreenVideo.muted = !enable;
          
          els.soundOnIcon.style.display = enable ? 'block' : 'none';
          els.soundOffIcon.style.display = enable ? 'none' : 'block';
          els.audioButton.classList.toggle('active', enable);
        }

        // 改進的影片播放控制
        function playVideo(videoEl) {
          if (!videoEl || !videoEl.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return Promise.resolve();
          
          // 預加載以提高響應速度
          if (videoEl.readyState < 2) {
            videoEl.load();
          }
          
          return videoEl.play().catch(() => {
            videoEl.muted = true;
            toggleAudio(false);
            return videoEl.play().catch(() => {});
          });
        }

        function pauseVideo(videoEl) {
          if (videoEl && videoEl.src && !videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) {
            videoEl.pause();
          }
        }

        // 優化的全螢幕切換 - 使用預載方式
        function switchToFullscreen(sourceVideoEl) {
          if (!sourceVideoEl || !sourceVideoEl.src || sourceVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          // 先設置視頻源並同步時間
          els.fullscreenVideo.src = sourceVideoEl.src;
          els.fullscreenVideo.currentTime = sourceVideoEl.currentTime;
          els.fullscreenVideo.muted = !state.audioEnabled;
          
          // 立即顯示界面
          els.fullscreenContainer.classList.add("visible");
          state.isFullscreen = true;
          
          // 非同步播放
          playVideo(els.fullscreenVideo);
        }

        function exitFullscreen(targetVideoEl) {
          if (!targetVideoEl || !targetVideoEl.src || targetVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          // 同步時間
          if (state.isFullscreen && !els.fullscreenVideo.paused) {
            targetVideoEl.currentTime = els.fullscreenVideo.currentTime;
          }
          
          els.fullscreenContainer.classList.remove("visible");
          state.isFullscreen = false;
          
          // 延遲清理
          setTimeout(() => {
            els.fullscreenVideo.pause();
            els.fullscreenVideo.removeAttribute("src");
          }, 150);
        }

        // 事件監聽器
        els.audioButton.addEventListener('click', () => toggleAudio(!state.audioEnabled));

        els.fullscreenContainer.addEventListener("click", () => {
          if (state.isFullscreen) {
            exitFullscreen(state.lastActiveVideo);
            state.continuePlayEnabled = false;
            els.continuePlayButton.classList.remove("active");
            
            if (state.targetCount > 0 && state.lastActiveVideo) {
              playVideo(state.lastActiveVideo);
            }
            
            if (state.targetCount === 0) {
              els.scanningOverlay.classList.remove("hidden");
            }
          }
        });

        els.continuePlayButton.addEventListener("click", () => {
          if (!state.hasPlayedOnce) return;
          
          state.continuePlayEnabled = !state.continuePlayEnabled;
          els.continuePlayButton.classList.toggle("active", state.continuePlayEnabled);
          
          if (state.continuePlayEnabled) {
            if (state.lastActiveVideo) {
              if (state.targetCount === 0) {
                switchToFullscreen(state.lastActiveVideo);
              } else if (state.lastActiveVideo.paused) {
                playVideo(state.lastActiveVideo);
              }
            }
            if (state.targetCount === 0) {
              els.scanningOverlay.classList.add("hidden");
            }
          } else {
            if (state.isFullscreen) {
              exitFullscreen(state.lastActiveVideo);
            }
            if (state.targetCount === 0) {
              if (state.lastActiveVideo && !state.lastActiveVideo.paused) {
                pauseVideo(state.lastActiveVideo);
              }
              els.scanningOverlay.classList.remove("hidden");
            }
          }
        });

        // 目標事件處理
        function onTargetFound(videoEl, otherVideoEl) {
          if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

          state.targetCount++;
          state.lastActiveVideo = videoEl;
          state.hasPlayedOnce = true;
          
          if (otherVideoEl) pauseVideo(otherVideoEl);

          if (state.isFullscreen && els.fullscreenVideo.src === videoEl.src) {
            exitFullscreen(videoEl);
          }

          playVideo(videoEl);
          els.scanningOverlay.classList.add("hidden");
          
          if (state.overlayTimer) {
            clearTimeout(state.overlayTimer);
            state.overlayTimer = null;
          }
        }

        function onTargetLost(videoEl) {
          if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

          if (state.targetCount > 0) state.targetCount--;

          if (state.continuePlayEnabled && state.targetCount === 0) {
            switchToFullscreen(videoEl);
          } else if (state.targetCount === 0) {
            pauseVideo(videoEl);

            if (state.overlayTimer) clearTimeout(state.overlayTimer);
            state.overlayTimer = setTimeout(() => {
              if (state.targetCount === 0 && !state.continuePlayEnabled) {
                els.scanningOverlay.classList.remove("hidden");
              }
            }, SCAN_OVERLAY_DELAY);
          }
        }

        // 事件監聽器設置
        if (els.target0 && els.video0) {
          els.target0.addEventListener("targetFound", () => onTargetFound(els.video0, els.video1));
          els.target0.addEventListener("targetLost", () => onTargetLost(els.video0));
        }

        if (els.target1 && els.video1 && !els.video1.src.includes("YOUR_VIDEO1_URL.mp4")) {
          els.target1.addEventListener("targetFound", () => onTargetFound(els.video1, els.video0));
          els.target1.addEventListener("targetLost", () => onTargetLost(els.video1));
        }

        // 頁面可見性處理
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            validVideos.forEach(pauseVideo);
            if (state.isFullscreen) els.fullscreenVideo.pause();
          } else {
            if (state.isFullscreen) {
              els.fullscreenVideo.play().catch(() => {});
            } else if (state.targetCount > 0 && state.lastActiveVideo) {
              playVideo(state.lastActiveVideo);
            }
          }
        });
      }
    </script>
  </body>
