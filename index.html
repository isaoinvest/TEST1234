<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* 智能控制按鈕系統 */
      #controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
        pointer-events: auto;
      }

      /* 隱藏模式 */
      #controls-container.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transform: translateX(-50%) translateY(100px);
      }

      /* 進度條容器 */
      #progress-container {
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, rgba(0, 20, 40, 0.9), rgba(0, 40, 60, 0.8));
        border-radius: 30px;
        padding: 12px 24px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 255, 0.2);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        gap: 20px;
        min-width: 320px;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
      }

      #progress-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
        transition: left 0.6s ease;
      }

      #progress-container:hover::before {
        left: 100%;
      }

      /* 播放控制區域 */
      #playback-controls {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      /* 時間顯示 */
      .time-display {
        color: #00ffff;
        font-family: 'Courier New', monospace;
        font-size: 11px;
        font-weight: 600;
        min-width: 40px;
        text-align: center;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        border-radius: 8px;
        padding: 4px 6px;
        background: rgba(0, 255, 255, 0.05);
        border: 1px solid rgba(0, 255, 255, 0.1);
      }

      /* 進度條軌道容器 */
      #progress-track {
        flex: 1;
        height: 8px;
        position: relative;
        margin: 0 12px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        overflow: hidden;
        cursor: pointer;
      }

      /* 進度條背景軌道 */
      #progress-track::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
          rgba(0, 255, 255, 0.1) 0%, 
          rgba(0, 150, 255, 0.05) 50%, 
          rgba(0, 255, 255, 0.1) 100%);
        border-radius: 4px;
      }

      /* 進度條滑塊 */
      #progress-slider {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        outline: none;
        cursor: pointer;
        opacity: 0;
        z-index: 3;
      }

      /* 進度填充條 */
      #progress-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, 
          #00ffff 0%, 
          #0099ff 50%, 
          #00ffff 100%);
        border-radius: 4px;
        transition: width 0.1s ease;
        box-shadow: 
          0 0 10px rgba(0, 255, 255, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      /* 進度條光效 */
      #progress-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: -30px;
        width: 30px;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: progress-shine 2s infinite;
      }

      @keyframes progress-shine {
        0% { left: -30px; }
        100% { left: 100%; }
      }

      /* 進度點指示器 */
      #progress-thumb {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 12px;
        height: 12px;
        background: radial-gradient(circle, #ffffff 30%, #00ffff 70%);
        border: 2px solid rgba(0, 255, 255, 0.8);
        border-radius: 50%;
        box-shadow: 
          0 0 15px rgba(0, 255, 255, 0.8),
          0 0 25px rgba(0, 255, 255, 0.4);
        transition: all 0.2s ease;
        cursor: pointer;
        z-index: 2;
        opacity: 0;
      }

      #progress-track:hover #progress-thumb {
        opacity: 1;
        transform: translateY(-50%) scale(1.2);
        box-shadow: 
          0 0 20px rgba(0, 255, 255, 1),
          0 0 35px rgba(0, 255, 255, 0.6);
      }

      /* 進度軌道hover效果 */
      #progress-track:hover {
        transform: scaleY(1.2);
      }

      #progress-track:hover::before {
        background: linear-gradient(90deg, 
          rgba(0, 255, 255, 0.2) 0%, 
          rgba(0, 150, 255, 0.1) 50%, 
          rgba(0, 255, 255, 0.2) 100%);
      }

      .icon-button {
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
      }

      .icon-button:hover {
        background-color: rgba(0, 0, 0, 0.9);
        border-color: rgba(0, 255, 255, 0.8);
        transform: scale(1.1);
      }

      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.5);
        border-color: rgba(0, 255, 255, 1);
      }

      .icon-button svg {
        width: 60%;
        height: 60%;
        fill: white;
        transition: all 0.3s ease;
      }

      /* 全螢幕點擊區域 */
      #screen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        pointer-events: auto;
        background: transparent;
        cursor: pointer;
        opacity: 0;
      }

      #screen-overlay.active {
        pointer-events: auto;
      }

      /* 精簡的掃描UI */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.1);
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-frame {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.6);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      }

      .scanner-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, transparent);
        top: 0;
        animation: scan 2s linear infinite;
      }

      .scanner-text {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(0, 255, 255, 0.8);
        font-family: Arial, sans-serif;
        font-size: 14px;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(196px); }
        100% { transform: translateY(0); }
      }

      /* 全螢幕播放容器 */
      #fullscreen-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 500;
        background-color: rgba(0, 0, 0, 0.95);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      #fullscreen-container.visible {
        opacity: 1;
        visibility: visible;
      }

      #fullscreen-video {
        max-width: 95vw;
        max-height: 95vh;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <!-- 全螢幕點擊區域 -->
    <div id="screen-overlay"></div>
    
    <div id="controls-container">
      <!-- 進度條控制區域 -->
      <div id="progress-container">
        <span class="time-display" id="current-time">0:00</span>
        <div id="progress-track">
          <input type="range" id="progress-slider" min="0" max="100" value="0" step="0.1">
          <div id="progress-fill"></div>
          <div id="progress-thumb"></div>
        </div>
        <span class="time-display" id="total-time">0:00</span>
      </div>
      
      <!-- 播放控制按鈕 -->
      <div id="playback-controls">
        <button class="icon-button" id="audio-btn" title="音效">
          <svg id="mute-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.57v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
          <svg id="sound-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" style="display: none;"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.28 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
        </button>
        
        <button class="icon-button" id="pause-play-btn" title="播放/暫停">
          <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" style="display: none;">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-frame">
        <div class="scanner-line"></div>
        <div class="scanner-text">掃描中...</div>
      </div>
    </div>
    
    <div id="fullscreen-container">
      <video id="fullscreen-video" preload="none" playsinline webkit-playsinline></video>
    </div>

    <a-scene
      mindar-image="imageTargetSrc:https://raw.githubusercontent.com/isaoinvest/TEST1234/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 150;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrect: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #0ff; backgroundColor: #000"
    >
      <a-assets>
        <video
          id="video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/Pirate%20ship.mp4"
          preload="metadata"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video1"
          src="YOUR_VIDEO1_URL.mp4"
          preload="metadata"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video0-entity"
      >
        <a-video
          id="video0-entity"
          src="#video"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>

      <a-entity
        id="target1"
        mindar-image-target="targetIndex: 1"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video1-entity"
      >
        <a-video
          id="video1-entity"
          src="#video1"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // 等待 A-Frame 載入
      if (window.AFRAME) {
        initApp();
      } else {
        document.addEventListener('DOMContentLoaded', initApp);
      }

      function initApp() {
        // 自適應影片比例組件
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: { videoSelector: { type: "string" } },
          init: function () {
            this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (videoEntity && this.targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / this.targetAspectRatio
              });
            }
          },
        });

        // 元素引用
        const els = {
          video0: document.querySelector("#video"),
          video1: document.querySelector("#video1"),
          target0: document.querySelector("#target0"),
          target1: document.querySelector("#target1"),
          scanningOverlay: document.getElementById("scanning-overlay"),
          pausePlayBtn: document.getElementById("pause-play-btn"),
          playIcon: document.getElementById("play-icon"),
          pauseIcon: document.getElementById("pause-icon"),
          audioBtn: document.getElementById("audio-btn"),
          soundIcon: document.getElementById("sound-icon"),
          muteIcon: document.getElementById("mute-icon"),
          progressSlider: document.getElementById("progress-slider"),
          progressFill: document.getElementById("progress-fill"),
          progressThumb: document.getElementById("progress-thumb"),
          progressTrack: document.getElementById("progress-track"),
          currentTimeDisplay: document.getElementById("current-time"),
          totalTimeDisplay: document.getElementById("total-time"),
          fullscreenContainer: document.getElementById("fullscreen-container"),
          fullscreenVideo: document.getElementById("fullscreen-video"),
          controlsContainer: document.getElementById("controls-container"),
          screenOverlay: document.getElementById("screen-overlay")
        };

        // 應用狀態
        const state = {
          targetCount: 0,
          audioEnabled: false,
          isPlaying: false,
          lastVideo: null,
          isFullscreen: false,
          progressUpdateTimer: null,
          isDragging: false,
          controlsHideTimer: null,
          userInteractionTime: Date.now()
        };

        // 有效視頻過濾
        const validVideos = [els.video0, els.video1].filter(v => 
          v?.src && !v.src.includes("YOUR_VIDEO1_URL.mp4")
        );

        // 預載視頻
        validVideos.forEach(v => v?.load());

        // 控制按鈕顯示/隱藏邏輯
        function showControls() {
          els.controlsContainer.classList.remove('hidden');
          els.screenOverlay.classList.remove('active');
          resetHideTimer();
        }

        function hideControls() {
          els.controlsContainer.classList.add('hidden');
          els.screenOverlay.classList.add('active');
          clearHideTimer();
        }

        function resetHideTimer() {
          clearHideTimer();
          state.userInteractionTime = Date.now();
          
          state.controlsHideTimer = setTimeout(() => {
            hideControls();
          }, 5000);
        }

        function clearHideTimer() {
          if (state.controlsHideTimer) {
            clearTimeout(state.controlsHideTimer);
            state.controlsHideTimer = null;
          }
        }

        function onUserInteraction() {
          if (els.controlsContainer.classList.contains('hidden')) {
            showControls();
          } else {
            resetHideTimer();
          }
        }

        // 時間格式化
        function formatTime(seconds) {
          const mins = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // 進度條更新
        function updateProgress() {
          const video = getCurrentActiveVideo();
          if (video && !state.isDragging) {
            const progress = (video.currentTime / video.duration) * 100;
            els.progressSlider.value = progress || 0;
            els.progressFill.style.width = (progress || 0) + '%';
            
            // 更新進度點位置
            const thumbPosition = (progress || 0) + '%';
            els.progressThumb.style.left = thumbPosition;
            
            els.currentTimeDisplay.textContent = formatTime(video.currentTime || 0);
            els.totalTimeDisplay.textContent = formatTime(video.duration || 0);
          }
        }

        // 獲取當前活動視頻
        function getCurrentActiveVideo() {
          if (state.isFullscreen && els.fullscreenVideo.src) {
            return els.fullscreenVideo;
          }
          return state.lastVideo;
        }

        // 開始進度更新
        function startProgressUpdate() {
          if (state.progressUpdateTimer) clearInterval(state.progressUpdateTimer);
          state.progressUpdateTimer = setInterval(updateProgress, 100);
        }

        // 停止進度更新
        function stopProgressUpdate() {
          if (state.progressUpdateTimer) {
            clearInterval(state.progressUpdateTimer);
            state.progressUpdateTimer = null;
          }
        }

        // 音頻控制
        function toggleAudio() {
          state.audioEnabled = !state.audioEnabled;
          validVideos.forEach(v => v.muted = !state.audioEnabled);
          
          if (els.fullscreenVideo.src) {
            els.fullscreenVideo.muted = !state.audioEnabled;
          }
          
          updateAudioButton();
          onUserInteraction();
        }

        function updateAudioButton() {
          els.soundIcon.style.display = state.audioEnabled ? 'block' : 'none';
          els.muteIcon.style.display = state.audioEnabled ? 'none' : 'block';
          els.audioBtn.classList.toggle('active', state.audioEnabled);
        }

        // 視頻播放控制
        function playVideo(video) {
          if (!video?.src || video.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          video.play().then(() => {
            state.isPlaying = true;
            updatePlayButton();
            startProgressUpdate();
          }).catch(() => {
            video.muted = true;
            state.audioEnabled = false;
            updateAudioButton();
            video.play().then(() => {
              state.isPlaying = true;
              updatePlayButton();
              startProgressUpdate();
            }).catch(console.error);
          });
        }

        function pauseVideo(video) {
          if (video) {
            video.pause();
            state.isPlaying = false;
            updatePlayButton();
            stopProgressUpdate();
          }
        }

        function togglePlayPause() {
          const video = getCurrentActiveVideo();
          if (!video) return;
          
          if (state.isPlaying) {
            pauseVideo(video);
          } else {
            playVideo(video);
          }
          onUserInteraction();
        }

        function updatePlayButton() {
          els.playIcon.style.display = state.isPlaying ? 'none' : 'block';
          els.pauseIcon.style.display = state.isPlaying ? 'block' : 'none';
          els.pausePlayBtn.classList.toggle('active', state.isPlaying);
        }

        // 全螢幕播放
        function toggleFullscreen() {
          const video = state.lastVideo;
          if (!video) return;
          
          if (state.isFullscreen) {
            exitFullscreen();
          } else {
            enterFullscreen(video);
          }
          onUserInteraction();
        }

        function enterFullscreen(video) {
          els.fullscreenVideo.src = video.src;
          els.fullscreenVideo.currentTime = video.currentTime;
          els.fullscreenVideo.muted = !state.audioEnabled;
          
          els.fullscreenContainer.classList.add('visible');
          state.isFullscreen = true;
          
          video.pause();
          playVideo(els.fullscreenVideo);
        }

        function exitFullscreen() {
          const currentTime = els.fullscreenVideo.currentTime;
          
          els.fullscreenContainer.classList.remove('visible');
          state.isFullscreen = false;
          
          els.fullscreenVideo.pause();
          els.fullscreenVideo.src = '';
          
          if (state.lastVideo) {
            state.lastVideo.currentTime = currentTime;
            playVideo(state.lastVideo);
          }
        }

        // 目標檢測事件處理
        function onTargetFound(targetEl, videoEl) {
          state.targetCount++;
          state.lastVideo = videoEl;
          
          els.scanningOverlay.classList.add("hidden");
          
          playVideo(videoEl);
          showControls(); // 找到目標時顯示控制按鈕並開始計時
          
          updateProgress();
        }

        function onTargetLost(targetEl, videoEl) {
          state.targetCount = Math.max(0, state.targetCount - 1);
          
          pauseVideo(videoEl);
          
          if (state.targetCount === 0) {
            els.scanningOverlay.classList.remove("hidden");
            if (state.isFullscreen) {
              exitFullscreen();
            }
            clearHideTimer(); // 沒有目標時清除隱藏計時器
          }
        }

        // 進度條事件
        els.progressSlider.addEventListener('input', (e) => {
          state.isDragging = true;
          const video = getCurrentActiveVideo();
          if (video) {
            const newTime = (els.progressSlider.value / 100) * video.duration;
            video.currentTime = newTime;
            
            // 即時更新視覺進度
            els.progressFill.style.width = els.progressSlider.value + '%';
            els.progressThumb.style.left = els.progressSlider.value + '%';
          }
          onUserInteraction();
        });

        els.progressSlider.addEventListener('change', () => {
          state.isDragging = false;
          onUserInteraction();
        });

        // 進度條軌道點擊事件
        els.progressTrack.addEventListener('click', (e) => {
          const video = getCurrentActiveVideo();
          if (video && e.target === els.progressTrack) {
            const rect = els.progressTrack.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = (clickX / rect.width) * 100;
            
            els.progressSlider.value = Math.max(0, Math.min(100, percentage));
            const newTime = (els.progressSlider.value / 100) * video.duration;
            video.currentTime = newTime;
            
            // 更新視覺進度
            els.progressFill.style.width = els.progressSlider.value + '%';
            els.progressThumb.style.left = els.progressSlider.value + '%';
            
            onUserInteraction();
          }
        });

        // 按鈕事件監聽器
        els.audioBtn.addEventListener('click', toggleAudio);
        els.pausePlayBtn.addEventListener('click', togglePlayPause);
        els.fullscreenContainer.addEventListener('click', exitFullscreen);
        
        // 螢幕點擊事件
        els.screenOverlay.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          showControls();
        });

        // 控制容器點擊事件（防止事件冒泡）
        els.controlsContainer.addEventListener('click', (e) => {
          e.stopPropagation();
          onUserInteraction();
        });

        // 全域點擊事件監聽（用於桌面版本）
        document.addEventListener('click', (e) => {
          // 如果點擊的不是控制按鈕或其子元素
          if (!els.controlsContainer.contains(e.target) && !els.fullscreenContainer.contains(e.target)) {
            if (els.controlsContainer.classList.contains('hidden')) {
              showControls();
            } else {
              onUserInteraction();
            }
          }
        });

        // 雙擊進入全螢幕
        document.addEventListener('dblclick', (e) => {
          if (!els.controlsContainer.contains(e.target)) {
            toggleFullscreen();
          }
        });

        // 目標元素事件監聽
        [els.target0, els.target1].forEach((target, index) => {
          if (target) {
            const video = validVideos[index];
            if (video) {
              target.addEventListener("targetFound", () => onTargetFound(target, video));
              target.addEventListener("targetLost", () => onTargetLost(target, video));
            }
          }
        });

        // 視頻載入事件
        validVideos.forEach(video => {
          if (video) {
            video.addEventListener('loadedmetadata', updateProgress);
          }
        });

        // 初始化
        updateAudioButton();
        updatePlayButton();
        showControls(); // 應用啟動時顯示控制按鈕
      }
    </script>
  </body>
</html>
