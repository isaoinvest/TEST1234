<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://aframe.io" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      /* P5.js 畫布容器 */
      #p5-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3;
      }
      
      /* 確保 P5.js canvas 也不會阻擋點擊 */
      #p5-container canvas {
        pointer-events: none !important;
      }

      /* 手勢識別顯示 */
      .gesture-indicator {
        position: fixed;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        background: rgba(255, 100, 0, 0.8);
        border: 1px solid rgba(255, 150, 0, 0.8);
        border-radius: 20px;
        color: white;
        font-size: 14px;
        font-family: Arial, sans-serif;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s;
        text-shadow: 0 0 5px rgba(255, 100, 0, 0.8);
      }
      .gesture-indicator.show {
        opacity: 1;
      }

      /* 掃描UI */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-tl {
        top: -2px;
        left: -2px;
        border-top-width: 3px;
        border-left-width: 3px;
      }
      .corner-tr {
        top: -2px;
        right: -2px;
        border-top-width: 3px;
        border-right-width: 3px;
      }
      .corner-bl {
        bottom: -2px;
        left: -2px;
        border-bottom-width: 3px;
        border-left-width: 3px;
      }
      .corner-br {
        bottom: -2px;
        right: -2px;
        border-bottom-width: 3px;
        border-right-width: 3px;
      }

      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 0.5; }
      }

      /* 控制按鈕容器 */
      .controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
      }

      /* 圖標按鈕樣式 */
      .icon-button {
        width: 48px;
        height: 48px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 100, 0, 0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 100, 0, 0.3);
        transition: all 0.3s ease;
        opacity: 0.9;
        position: relative;
        overflow: hidden;
      }
      
      .icon-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        opacity: 1;
        transform: scale(1.1);
      }
      
      .icon-button.active {
        background-color: rgba(255, 100, 0, 0.3);
      }

      .icon-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 100, 0, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .icon-button.clicked::before {
        width: 100px;
        height: 100px;
      }

      /* SVG 圖標樣式 */
      .icon-button svg {
        width: 24px;
        height: 24px;
        fill: rgba(255, 100, 0, 0.9);
        position: relative;
        z-index: 1;
      }

      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* 全螢幕影片容器 */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
        background-color: rgba(0, 0, 0, 0.9);
        cursor: pointer;
      }
      #fullscreen-video-container.visible {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }

      /* 狀態指示器 */
      .status-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 100, 0, 0.5);
        border-radius: 20px;
        color: rgba(255, 100, 0, 0.9);
        font-size: 12px;
        font-family: Arial, sans-serif;
        z-index: 100;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .status-indicator.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- P5.js 容器 -->
    <div id="p5-container"></div>
    
    <!-- 手勢指示器 -->
    <div class="gesture-indicator" id="gesture">觸控開始火焰效果</div>
    
    <!-- 狀態指示器 -->

    <!-- 控制按鈕 -->
    <div class="controls-container">

      </button>
      
      <!-- 火焰強度按鈕 -->
      <button class="icon-button" id="flame-button" aria-label="火焰強度">
        <svg viewBox="0 0 24 24">
          <path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/>
        </svg>
      </button>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>

    <div id="fullscreen-video-container">

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/TEST1234/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #ff6400; backgroundColor: #000000"
    >
      <a-assets>
        <video
          id="video"

      <a-camera
        position="0 0 0"

      <a-entity

        fit-video-to-target

    <script>
      // 全域變數
      let flameSketch;
      let touchHistory = [];
      let currentGesture = 'none';
      let flameIntensity = 1.0;
      let gestureTimeout;

      // P5.js 火焰系統
      const p5FlameSketch = (p) => {
        let particles = [];
        let maxParticles = 200;
        let flamePoints = [];
        let noiseOffset = 0;
        let touchActive = false;
        let currentTouchX = 0;
        let currentTouchY = 0;
        
        // 火焰粒子類別
        class FlameParticle {
          constructor(x, y, intensity = 1.0, gestureType = 'default') {
            this.x = x;
            this.y = y;
            this.vx = p.random(-2, 2) * intensity;
            this.vy = p.random(-8, -4) * intensity;
            this.life = 255;
            this.maxLife = 255;
            this.size = p.random(5, 15) * intensity;
            this.intensity = intensity;
            this.gestureType = gestureType;
            this.noiseOffset = p.random(1000);
            this.heat = p.random(0.8, 1.2);
            
            // 根據手勢類型調整屬性
            this.adjustForGesture();
          }
          
          adjustForGesture() {
            switch(this.gestureType) {
              case 'circle':
                this.vx *= 0.5;
                this.vy *= 0.3;
                this.size *= 1.5;
                this.spiralForce = p.random(0.1, 0.3);
                break;
              case 'swipe':
                this.vx *= 2;
                this.vy *= 0.5;
                this.size *= 0.8;
                this.streamForce = true;
                break;
              case 's-curve':
                this.vx *= 1.2;
                this.vy *= 0.8;
                this.size *= 1.2;
                this.waveForce = true;
                break;
              case 'tap':
                this.vx = p.random(-4, 4);
                this.vy = p.random(-12, -6);
                this.size *= 2;
                this.explosiveForce = true;
                break;
              default:
                break;
            }
          }
          
          update() {
            // 基本物理
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.1; // 重力
            
            // 風力和噪聲
            let windForce = p.noise(this.x * 0.01, this.y * 0.01, noiseOffset) - 0.5;
            this.vx += windForce * 0.5;
            
            // 手勢特定效果
            this.applyGestureForces();
            
            // 生命週期
            this.life -= p.random(2, 5);
            this.size *= 0.998;
            
            // 阻力
            this.vx *= 0.99;
            this.vy *= 0.995;
          }
          
          applyGestureForces() {
            switch(this.gestureType) {
              case 'circle':
                if (this.spiralForce) {
                  let angle = p.atan2(this.y - currentTouchY, this.x - currentTouchX);
                  this.vx += p.cos(angle + p.PI/2) * this.spiralForce;
                  this.vy += p.sin(angle + p.PI/2) * this.spiralForce;
                }
                break;
              case 'swipe':
                if (this.streamForce) {
                  this.vx += p.random(-1, 1) * 0.5;
                }
                break;
              case 's-curve':
                if (this.waveForce) {
                  this.vx += p.sin(this.y * 0.02 + noiseOffset) * 0.8;
                }
                break;
              case 'tap':
                if (this.explosiveForce && this.life > this.maxLife * 0.8) {
                  let dist = p.dist(this.x, this.y, currentTouchX, currentTouchY);
                  if (dist < 50) {
                    let force = (50 - dist) * 0.2;
                    let angle = p.atan2(this.y - currentTouchY, this.x - currentTouchX);
                    this.vx += p.cos(angle) * force;
                    this.vy += p.sin(angle) * force;
                  }
                }
                break;
            }
          }
          
          display() {
            let alpha = p.map(this.life, 0, this.maxLife, 0, 255);
            let progress = 1 - (this.life / this.maxLife);
            
            // 火焰顏色漸變
            let r, g, b;
            if (progress < 0.3) {
              // 白色核心
              r = 255;
              g = 255;
              b = 200 + progress * 55;
            } else if (progress < 0.6) {
              // 橙色
              r = 255;
              g = 200 - (progress - 0.3) * 100;
              b = 50;
            } else {
              // 深紅色
              r = 255 - (progress - 0.6) * 100;
              g = 100 - (progress - 0.6) * 100;
              b = 20;
            }
            
            // 強度調整
            r *= this.intensity * this.heat;
            g *= this.intensity * this.heat;
            b *= this.intensity * this.heat * 0.5;
            
            // 繪製粒子
            p.push();
            p.translate(this.x, this.y);
            
            // 外圈光暈
            p.fill(r, g, b, alpha * 0.3);
            p.noStroke();
            p.ellipse(0, 0, this.size * 2);
            
            // 內圈火焰
            p.fill(r, g, b, alpha * 0.8);
            p.ellipse(0, 0, this.size);
            
            // 核心
            if (this.life > this.maxLife * 0.5) {
              p.fill(255, 255, 200, alpha);
              p.ellipse(0, 0, this.size * 0.4);
            }
            
            p.pop();
          }
          
          isDead() {
            return this.life <= 0 || this.size < 1;
          }
        }
        
        p.setup = function() {
          let canvas = p.createCanvas(p.windowWidth, p.windowHeight);
          canvas.parent('p5-container');
          p.colorMode(p.RGB, 255);
          p.background(0, 0);
        };
        
        p.draw = function() {
          // 清除背景但保持透明
          p.clear();
          
          // 更新噪聲
          noiseOffset += 0.01;
          
          // 如果觸控活躍，創建新粒子
          if (touchActive && particles.length < maxParticles) {
            let particleCount = Math.floor(flameIntensity * 8);
            for (let i = 0; i < particleCount; i++) {
              let x = currentTouchX + p.random(-20, 20);
              let y = currentTouchY + p.random(-10, 10);
              particles.push(new FlameParticle(x, y, flameIntensity, currentGesture));
            }
          }
          
          // 更新和繪製粒子
          for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].display();
            
            if (particles[i].isDead()) {
              particles.splice(i, 1);
            }
          }
          
          // 繪製火焰軌跡
          if (flamePoints.length > 1) {
            drawFlameTrail();
          }
        };
        
        function drawFlameTrail() {
          p.stroke(255, 100, 0, 150);
          p.strokeWeight(3);
          p.noFill();
          
          p.beginShape();
          for (let point of flamePoints) {
            p.vertex(point.x, point.y);
          }
          p.endShape();
          
          // 清理舊的軌跡點
          if (flamePoints.length > 20) {
            flamePoints.shift();
          }
        }
        
        p.windowResized = function() {
          p.resizeCanvas(p.windowWidth, p.windowHeight);
        };
        
        // 公開方法給外部調用
        p.setTouchActive = function(active, x, y) {
          touchActive = active;
          if (active) {
            currentTouchX = x;
            currentTouchY = y;
            flamePoints.push({x: x, y: y});
          } else {
            flamePoints = [];
          }
        };
        
        p.updateTouchPosition = function(x, y) {
          currentTouchX = x;
          currentTouchY = y;
          if (touchActive) {
            flamePoints.push({x: x, y: y});
          }
        };
        
        p.setFlameIntensity = function(intensity) {
          flameIntensity = p.constrain(intensity, 0.1, 3.0);
        };
        
        p.setGestureType = function(gesture) {
          currentGesture = gesture;
        };
      };

      // 手勢識別系統
      class GestureRecognizer {
        constructor() {
          this.points = [];
          this.startTime = 0;
          this.lastGesture = 'none';
          this.gestureThreshold = {
            minPoints: 5,
            maxTime: 2000,
            circleThreshold: 0.8,
            swipeThreshold: 100,
            sCurveThreshold: 0.6
          };
        }
        
        startGesture(x, y) {
          this.points = [{x, y, t: Date.now()}];
          this.startTime = Date.now();
        }
        
        addPoint(x, y) {
          if (this.points.length > 0) {
            this.points.push({x, y, t: Date.now()});
            if (this.points.length > 50) {
              this.points.shift();
            }
          }
        }
        
        endGesture() {
          if (this.points.length < this.gestureThreshold.minPoints) {
            return 'tap';
          }
          
          const gesture = this.analyzeGesture();
          this.lastGesture = gesture;
          return gesture;
        }
        
        analyzeGesture() {
          if (this.points.length < 3) return 'tap';
          
          // 檢查圓形手勢
          if (this.isCircleGesture()) {
            return 'circle';
          }
          
          // 檢查滑動手勢
          if (this.isSwipeGesture()) {
            return 'swipe';
          }
          
          // 檢查S型手勢
          if (this.isSCurveGesture()) {
            return 's-curve';
          }
          
          return 'default';
        }
        
        isCircleGesture() {
          if (this.points.length < 10) return false;
          
          // 計算中心點
          let centerX = 0, centerY = 0;
          for (let point of this.points) {
            centerX += point.x;
            centerY += point.y;
          }
          centerX /= this.points.length;
          centerY /= this.points.length;
          
          // 計算平均半徑
          let avgRadius = 0;
          for (let point of this.points) {
            avgRadius += Math.sqrt((point.x - centerX) ** 2 + (point.y - centerY) ** 2);
          }
          avgRadius /= this.points.length;
          
          // 檢查點是否都在圓周附近
          let validPoints = 0;
          for (let point of this.points) {
            let distance = Math.sqrt((point.x - centerX) ** 2 + (point.y - centerY) ** 2);
            if (Math.abs(distance - avgRadius) < avgRadius * 0.3) {
              validPoints++;
            }
          }
          
          return (validPoints / this.points.length) > this.gestureThreshold.circleThreshold;
        }
        
        isSwipeGesture() {
          if (this.points.length < 3) return false;
          
          let start = this.points[0];
          let end = this.points[this.points.length - 1];
          let distance = Math.sqrt((end.x - start.x) ** 2 + (end.y - start.y) ** 2);
          
          return distance > this.gestureThreshold.swipeThreshold;
        }
        
        isSCurveGesture() {
          if (this.points.length < 8) return false;
          
          // 計算方向變化
          let directionChanges = 0;
          let lastDirection = null;
          
          for (let i = 1; i < this.points.length - 1; i++) {
            let prev = this.points[i - 1];
            let curr = this.points[i];
            let next = this.points[i + 1];
            
            let dir1 = Math.atan2(curr.y - prev.y, curr.x - prev.x);
            let dir2 = Math.atan2(next.y - curr.y, next.x - curr.x);
            
            let angleDiff = dir2 - dir1;
            
            // 標準化角度差
            while (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
            while (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
            
            let currentDirection = angleDiff > 0 ? 'left' : 'right';
            
            if (lastDirection && lastDirection !== currentDirection) {
              directionChanges++;
            }
            lastDirection = currentDirection;
          }
          
          // S型手勢應該有至少2次方向變化
          return directionChanges >= 2;
        }
      }

      // 狀態提示管理
      function showStatus(text, duration = 2000) {
        const status = document.getElementById('status');
        status.textContent = text;
        status.classList.add('show');
        setTimeout(() => status.classList.remove('show'), duration);
      }

      function showGesture(text, duration = 1500) {
        const gesture = document.getElementById('gesture');
        gesture.textContent = text;
        gesture.classList.add('show');
        
        clearTimeout(gestureTimeout);
        gestureTimeout = setTimeout(() => {
          gesture.classList.remove('show');
        }, duration);
      }

      // 按鈕動畫效果
      function animateButton(button) {
        button.classList.add('clicked');
        setTimeout(() => button.classList.remove('clicked'), 600);
      }

      // 等待 A-Frame 載入
      if (window.AFRAME) {
        initApp();
      } else {
        window.addEventListener('DOMContentLoaded', () => {
          if (window.AFRAME) initApp();
          else window.addEventListener('load', initApp);
        });
      }

      function initApp() {
        // 初始化 P5.js
        flameSketch = new p5(p5FlameSketch);
        
        // 初始化手勢識別
        const gestureRecognizer = new GestureRecognizer();
        
        // 自動調整影片比例組件
        AFRAME.registerComponent("fit-video-to-target", {
          init: function () {
            this.el.addEventListener("targetFound", () => {
              const videoEntity = this.el.querySelector("a-video");
              if (!videoEntity) return;
              
              const ratio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
              if (ratio > 0) {
                videoEntity.setAttribute("geometry", {
                  width: 1,
                  height: 1 / ratio
                });
              }
            });
          }
        });

        // 主要元素
        const videoEl = document.querySelector("#video");
        const targetEl = document.querySelector("#target0");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const flameButton = document.getElementById("flame-button");
        const fullscreenContainer = document.getElementById("fullscreen-video-container");
        const fullscreenVideo = document.getElementById("fullscreen-video");
        
        // 圖標元素
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        // 狀態管理
        const state = {
          targetFound: false,
          audioEnabled: false,
          continuePlay: false,
          fullscreen: false,
          hasPlayed: false,
          flameIntensity: 1.0
        };

        // 更新按鈕圖標
        function updateButtonIcons() {
          if (state.continuePlay) {
            playIcon.style.display = "none";
            pauseIcon.style.display = "block";
            playButton.classList.add("active");
          } else {
            playIcon.style.display = "block";
            pauseIcon.style.display = "none";
            playButton.classList.remove("active");
          }
          
          if (state.audioEnabled) {
            soundOnIcon.style.display = "block";
            soundOffIcon.style.display = "none";
            soundButton.classList.add("active");
          } else {
            soundOnIcon.style.display = "none";
            soundOffIcon.style.display = "block";
            soundButton.classList.remove("active");
          }
        }

        // 音訊控制
        function toggleAudio() {
          state.audioEnabled = !state.audioEnabled;
          [videoEl, fullscreenVideo].forEach(v => {
            if (v && v.src) v.muted = !state.audioEnabled;
          });
          updateButtonIcons();
          showStatus(state.audioEnabled ? '聲音已開啟' : '靜音模式');
        }

        // 影片播放控制
        async function playVideo(video) {
          if (!video || !video.src) return;
          try {
            await video.play();
          } catch {
            video.muted = true;
            state.audioEnabled = false;
            await video.play().catch(() => {});
            updateButtonIcons();
          }
        }

        function pauseVideo(video) {
          if (video && video.src) video.pause();
        }

        // 全螢幕切換
        function enterFullscreen() {
          if (!videoEl.src) return;
          fullscreenVideo.src = videoEl.src;
          fullscreenVideo.currentTime = videoEl.currentTime;
          fullscreenVideo.muted = !state.audioEnabled;
          fullscreenContainer.classList.add("visible");
          state.fullscreen = true;
          playVideo(fullscreenVideo);
        }

        function exitFullscreen() {
          if (state.fullscreen) {
            videoEl.currentTime = fullscreenVideo.currentTime;
            fullscreenContainer.classList.remove("visible");
            state.fullscreen = false;
            pauseVideo(fullscreenVideo);
            fullscreenVideo.src = "";
          }
        }

        // 觸控事件處理
        let isDrawing = false;
        let touchStartTime = 0;
        
        // 觸控開始
        function handleTouchStart(e) {
          e.preventDefault();
          const touch = e.touches ? e.touches[0] : e;
          const x = touch.clientX;
          const y = touch.clientY;
          
          isDrawing = true;
          touchStartTime = Date.now();
          
          // 開始手勢識別
          gestureRecognizer.startGesture(x, y);
          
          // 啟動火焰效果
          flameSketch.setTouchActive(true, x, y);
          flameSketch.setFlameIntensity(state.flameIntensity);
          
          showGesture('🔥 火焰啟動', 800);
        }
        
        // 觸控移動
        function handleTouchMove(e) {
          e.preventDefault();
          if (!isDrawing) return;
          
          const touch = e.touches ? e.touches[0] : e;
          const x = touch.clientX;
          const y = touch.clientY;
          
          // 更新手勢識別
          gestureRecognizer.addPoint(x, y);
          
          // 更新火焰位置
          flameSketch.updateTouchPosition(x, y);
        }
        
        // 觸控結束
        function handleTouchEnd(e) {
          e.preventDefault();
          if (!isDrawing) return;
          
          isDrawing = false;
          const touchDuration = Date.now() - touchStartTime;
          
          // 結束手勢識別
          const gesture = gestureRecognizer.endGesture();
          currentGesture = gesture;
          flameSketch.setGestureType(gesture);
          
          // 停止火焰效果
          flameSketch.setTouchActive(false, 0, 0);
          
          // 顯示識別到的手勢
          const gestureMessages = {
            'tap': '💥 爆炸火焰',
            'circle': '🌀 螺旋火焰',
            'swipe': '⚡ 流星火焰',
            's-curve': '🐍 蛇形火焰',
            'default': '🔥 基礎火焰'
          };
          
          showGesture(gestureMessages[gesture] || gestureMessages['default'], 2000);
        }

        // 綁定觸控事件到 document body，避免遮蔽按鈕
        const touchHandler = {
          handleStart: (e) => {
            // 檢查是否點擊了控制按鈕
            if (e.target.closest('.controls-container') || 
                e.target.closest('.icon-button') ||
                e.target.closest('#fullscreen-video-container')) {
              return; // 不處理火焰效果，讓按鈕正常工作
            }
            handleTouchStart(e);
          },
          
          handleMove: (e) => {
            if (isDrawing) {
              handleTouchMove(e);
            }
          },
          
          handleEnd: (e) => {
            if (isDrawing) {
              handleTouchEnd(e);
            }
          }
        };

        // 綁定觸控事件
        document.body.addEventListener('touchstart', touchHandler.handleStart, { passive: false });
        document.body.addEventListener('touchmove', touchHandler.handleMove, { passive: false });
        document.body.addEventListener('touchend', touchHandler.handleEnd, { passive: false });
        
        // 滑鼠事件（桌面端）
        document.body.addEventListener('mousedown', (e) => {
          if (e.target.closest('.controls-container') || 
              e.target.closest('.icon-button') ||
              e.target.closest('#fullscreen-video-container')) {
            return; // 不處理火焰效果
          }
          handleTouchStart(e);
        });
        
        document.body.addEventListener('mousemove', (e) => {
          if (isDrawing) {
            handleTouchMove(e);
          }
        });
        
        document.body.addEventListener('mouseup', (e) => {
          if (isDrawing) {
            handleTouchEnd(e);
          }
        });

        // 播放按鈕處理
        playButton.addEventListener("click", () => {
          animateButton(playButton);
          
          if (!state.hasPlayed) {
            showStatus('請先掃描目標');
            return;
          }
          
          state.continuePlay = !state.continuePlay;
          updateButtonIcons();
          
          if (state.continuePlay) {
            showStatus('持續播放模式');
            if (!state.targetFound) {
              enterFullscreen();
              scanningOverlay.classList.add("hidden");
            } else if (videoEl.paused) {
              playVideo(videoEl);
            }
          } else {
            showStatus('暫停播放');
            exitFullscreen();
            if (!state.targetFound) {
              pauseVideo(videoEl);
              scanningOverlay.classList.remove("hidden");
            }
          }
        });

        // 聲音按鈕處理
        soundButton.addEventListener("click", () => {
          animateButton(soundButton);
          toggleAudio();
        });

        // 火焰強度按鈕處理
        let intensityLevel = 1;
        flameButton.addEventListener("click", () => {
          animateButton(flameButton);
          
          intensityLevel = (intensityLevel % 3) + 1;
          state.flameIntensity = intensityLevel;
          flameSketch.setFlameIntensity(state.flameIntensity);
          
          const intensityMessages = {
            1: '🔥 低火焰強度',
            2: '🔥🔥 中火焰強度', 
            3: '🔥🔥🔥 高火焰強度'
          };
          
          showStatus(intensityMessages[intensityLevel]);
          
          if (intensityLevel === 3) {
            flameButton.classList.add("active");
          } else {
            flameButton.classList.remove("active");
          }
        });

        // 全螢幕點擊退出
        fullscreenContainer.addEventListener("click", () => {
          exitFullscreen();
          state.continuePlay = false;
          updateButtonIcons();
          if (!state.targetFound) {
            scanningOverlay.classList.remove("hidden");
          }
        });

        // 目標事件處理
        targetEl.addEventListener("targetFound", () => {
          state.targetFound = true;
          state.hasPlayed = true;
          
          showStatus('目標已識別');
          
          if (state.fullscreen) exitFullscreen();
          
          playVideo(videoEl);
          scanningOverlay.classList.add("hidden");
          
          // 創建慶祝火焰效果
          setTimeout(() => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            flameSketch.setTouchActive(true, centerX, centerY);
            flameSketch.setGestureType('tap');
            flameSketch.setFlameIntensity(3.0);
            
            setTimeout(() => {
              flameSketch.setTouchActive(false, 0, 0);
              flameSketch.setFlameIntensity(state.flameIntensity);
            }, 1000);
          }, 500);
        });

        targetEl.addEventListener("targetLost", () => {
          state.targetFound = false;
          
          showStatus('目標丟失');
          
          if (state.continuePlay) {
            enterFullscreen();
          } else {
            pauseVideo(videoEl);
            setTimeout(() => {
              if (!state.targetFound && !state.continuePlay) {
                scanningOverlay.classList.remove("hidden");
              }
            }, 200);
          }
        });

        // 頁面可見性處理
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            pauseVideo(videoEl);
            if (state.fullscreen) pauseVideo(fullscreenVideo);
            flameSketch.setTouchActive(false, 0, 0);
          } else {
            if (state.fullscreen) {
              playVideo(fullscreenVideo);
            } else if (state.targetFound) {
              playVideo(videoEl);
            }
          }
        });

        // 初始化音訊（需要用戶互動）
        const initAudio = () => {
          if (!state.audioEnabled) return;
          toggleAudio();
          document.removeEventListener("touchstart", initAudio);
          document.removeEventListener("click", initAudio);
        };
        document.addEventListener("touchstart", initAudio, { passive: true });
        document.addEventListener("click", initAudio);

        // 初始提示
        setTimeout(() => {
          showStatus('請掃描目標圖像', 3000);
          setTimeout(() => {
            showGesture('觸控螢幕體驗火焰效果', 3000);
          }, 1000);
        }, 1000);

        // 鍵盤快捷鍵
        document.addEventListener('keydown', (e) => {
          switch(e.key) {
            case ' ':
              e.preventDefault();
              playButton.click();
              break;
            case 'm':
              e.preventDefault();
              soundButton.click();
              break;
            case 'f':
              e.preventDefault();
              flameButton.click();
              break;
          }
        });

        console.log('🔥 AR火焰互動系統已啟動');
        console.log('💡 提示：');
        console.log('- 點擊：爆炸火焰');
        console.log('- 畫圓：螺旋火焰');
        console.log('- 滑動：流星火焰');
        console.log('- S型：蛇形火焰');
        console.log('- 空白鍵：播放/暫停');
        console.log('- M鍵：靜音切換');
        console.log('- F鍵：火焰強度');
      }
    </script>
  </body>
</html>
