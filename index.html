<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* æƒæUIæ¨£å¼ */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* æƒææ¡† */
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      /* æƒæç·š */
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      /* è§’è½æ¨™è¨˜ */
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left {
        top: -2px;
        left: -2px;
        border-top-width: 3px;
        border-left-width: 3px;
      }
      .corner-top-right {
        top: -2px;
        right: -2px;
        border-top-width: 3px;
        border-right-width: 3px;
      }
      .corner-bottom-left {
        bottom: -2px;
        left: -2px;
        border-bottom-width: 3px;
        border-left-width: 3px;
      }
      .corner-bottom-right {
        bottom: -2px;
        right: -2px;
        border-bottom-width: 3px;
        border-right-width: 3px;
      }

      /* æƒææ–‡å­— */
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      /* æ§åˆ¶é¢æ¿ */
      #control-panel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 15px;
        border-radius: 25px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        opacity: 0.9;
      }

      #control-panel.hidden {
        opacity: 0;
        transform: translateX(-50%) translateY(100%);
        pointer-events: none;
      }

      .control-button {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 50px;
        padding: 10px 16px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        transition: all 0.3s ease;
        opacity: 0.9;
        min-width: 100px;
        text-align: center;
      }

      .control-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        opacity: 1;
        transform: scale(1.05);
      }

      .control-button:active {
        transform: scale(0.95);
      }

      /* æƒæå‹•ç•« */
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* å…¨è¢å¹•å½±ç‰‡å®¹å™¨ */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
        background-color: rgba(0, 0, 0, 0.9);
        cursor: pointer;
      }
      #fullscreen-video-container.visible {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }

      /* éŸ¿æ‡‰å¼è¨­è¨ˆ */
      @media screen and (orientation: landscape) {
        #control-panel {
          bottom: 15px;
        }
        .scanner-inner {
          width: 180px;
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <!-- æ§åˆ¶é¢æ¿ -->
    <div id="control-panel">
      <button class="control-button" id="fullscreen-btn">â›¶ å…¨è¢å¹•</button>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="scanning-text">ç›®æ¨™æƒæä¸­</div>
      </div>
    </div>
    
    <div id="fullscreen-video-container">
      <video id="fullscreen-video" playsinline webkit-playsinline></video>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/gamania-Shopping/main/gamania-Shopping.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #00ffff; backgroundColor: #000000"
    >
      <a-assets>
        <video
          id="video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/Rumi480p.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video1"
          src="YOUR_VIDEO1_URL.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video0-entity"
      >
        <a-video
          id="video0-entity"
          src="#video"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>

      <a-entity
        id="target1"
        mindar-image-target="targetIndex: 1"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video1-entity"
      >
        <a-video
          id="video1-entity"
          src="#video1"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // ç­‰å¾… A-Frame è¼‰å…¥å®Œæˆ
      if (window.AFRAME) {
        initializeApp();
      } else {
        window.addEventListener('DOMContentLoaded', function() {
          if (window.AFRAME) {
            initializeApp();
          } else {
            window.addEventListener('load', initializeApp);
          }
        });
      }

      function initializeApp() {
        console.log('ğŸš€ åˆå§‹åŒ–ARæ‡‰ç”¨...');

        // è‡ªå‹•èª¿æ•´å½±ç‰‡æ¯”ä¾‹çš„ A-Frame å…ƒä»¶
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: {
            videoSelector: { type: "string" },
          },
          init: function () {
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (!videoEntity) return;

            const ratioString = this.el.dataset.targetAspectRatio;
            const targetAspectRatio = ratioString ? parseFloat(ratioString) : 1.0;
            
            if (!isNaN(targetAspectRatio) && targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / targetAspectRatio
              });
            }
          },
        });

        // ä¸»è¦æ‡‰ç”¨é‚è¼¯
        const video0El = document.querySelector("#video");
        const video1El = document.querySelector("#video1");
        const target0El = document.querySelector("#target0");
        const target1El = document.querySelector("#target1");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const fullscreenVideoContainer = document.getElementById("fullscreen-video-container");
        const fullscreenVideoEl = document.getElementById("fullscreen-video");
        const controlPanel = document.getElementById("control-panel");
        const fullscreenBtn = document.getElementById("fullscreen-btn");

        const SCAN_OVERLAY_DELAY = 200;
        const TARGET_LOST_BUFFER_TIME = 5000; // 5ç§’ç·©è¡æ™‚é–“

        // ç°¡åŒ–çš„ç‹€æ…‹ç®¡ç†
        const state = {
          targetCount: 0,
          overlayTimer: null,
          audioEnabled: false,
          lastActiveVideo: null,
          fullscreenVideoActive: false,
          hasPlayedOnce: false,
          targetLostTimer: null,
        };

        console.log('ğŸ“¹ æª¢æŸ¥å½±ç‰‡å…ƒç´ :');
        console.log('video0:', video0El?.src);
        console.log('video1:', video1El?.src);

        // å•Ÿç”¨éŸ³è¨Š - ç°¡åŒ–ç‰ˆ
        function enableAudio() {
          if (state.audioEnabled) return;
          try {
            [video0El, video1El, fullscreenVideoEl].forEach(video => {
              if (video && video.src && !video.src.includes("YOUR_VIDEO1_URL.mp4")) {
                video.muted = false;
              }
            });
            state.audioEnabled = true;
            console.log('ğŸ”Š éŸ³é »å·²å•Ÿç”¨');
          } catch (error) {
            console.error("å•Ÿç”¨éŸ³é »å¤±æ•—:", error);
          }
        }

        // è¨­å®šéŸ³è¨Šè™•ç†
        function setupAudioHandlers() {
          const enableAudioOnce = () => {
            enableAudio();
            document.removeEventListener("touchstart", enableAudioOnce);
            document.removeEventListener("click", enableAudioOnce);
          };
          document.addEventListener("touchstart", enableAudioOnce, { passive: true });
          document.addEventListener("click", enableAudioOnce);
        }

        // è™•ç†å½±ç‰‡æ’­æ”¾ - å›åˆ°åŸå§‹é‚è¼¯
        function handleVideoPlayback(videoEl, shouldPlay) {
          if (!videoEl || !videoEl.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) {
            return Promise.resolve();
          }
          
          console.log(`ğŸ¬ ${shouldPlay ? 'æ’­æ”¾' : 'æš«åœ'}å½±ç‰‡:`, videoEl.id);
          
          if (shouldPlay) {
            return videoEl.play().catch((error) => {
              console.warn("å½±ç‰‡æ’­æ”¾å¤±æ•—ï¼Œå˜—è©¦éœéŸ³æ’­æ”¾:", error);
              videoEl.muted = true;
              state.audioEnabled = false;
              return videoEl.play().catch(() => {
                console.error("éœéŸ³æ’­æ”¾ä¹Ÿå¤±æ•—");
              });
            });
          } else {
            videoEl.pause();
            return Promise.resolve();
          }
        }

        const playVideo = (videoEl) => handleVideoPlayback(videoEl, true);
        const pauseVideo = (videoEl) => handleVideoPlayback(videoEl, false);

        // å…¨è¢å¹•æŒ‰éˆ•è™•ç†
        fullscreenBtn.addEventListener("click", () => {
          if (state.lastActiveVideo && state.targetCount > 0) {
            switchToFullscreenVideo(state.lastActiveVideo);
          }
        });

        // åˆ‡æ›åˆ°å…¨è¢å¹•å½±ç‰‡
        function switchToFullscreenVideo(sourceVideoEl) {
          if (!sourceVideoEl || !sourceVideoEl.src || sourceVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          fullscreenVideoEl.src = sourceVideoEl.src;
          fullscreenVideoEl.currentTime = sourceVideoEl.currentTime;
          fullscreenVideoEl.muted = state.audioEnabled ? sourceVideoEl.muted : true;
          fullscreenVideoContainer.classList.add("visible");
          state.fullscreenVideoActive = true;
          fullscreenVideoEl.play().catch(() => {
            fullscreenVideoEl.muted = true;
            state.audioEnabled = false;
            fullscreenVideoEl.play();
          });
        }

        // å¾å…¨è¢å¹•åˆ‡æ›å›ä¾†
        function switchFromFullscreenVideo(targetVideoEl) {
          if (!targetVideoEl || !targetVideoEl.src || targetVideoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          if (state.fullscreenVideoActive && !fullscreenVideoEl.paused) {
            targetVideoEl.currentTime = fullscreenVideoEl.currentTime;
          }
          fullscreenVideoContainer.classList.remove("visible");
          state.fullscreenVideoActive = false;
          fullscreenVideoEl.pause();
          fullscreenVideoEl.src = "";
        }

        // å…¨è¢å¹•å½±ç‰‡é»æ“Šè™•ç†
        fullscreenVideoContainer.addEventListener("click", () => {
          if (state.fullscreenVideoActive) {
            fullscreenVideoContainer.classList.remove("visible");
            state.fullscreenVideoActive = false;
            fullscreenVideoEl.pause();
            fullscreenVideoEl.src = "";
            
            if (state.targetCount > 0 && state.lastActiveVideo) {
              playVideo(state.lastActiveVideo);
            }
            
            if (state.targetCount === 0) {
              scanningOverlay.classList.remove("hidden");
            }
          }
        });

        // ç›®æ¨™æ‰¾åˆ°è™•ç†
        const targetFound = (videoEl, otherVideoEl) => {
          if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

          console.log('ğŸ¯ ç›®æ¨™ç™¼ç¾:', videoEl.id);
          
          // æ¸…é™¤ç›®æ¨™ä¸Ÿå¤±ç·©è¡
          if (state.targetLostTimer) {
            clearTimeout(state.targetLostTimer);
            state.targetLostTimer = null;
            console.log('âœ… æ¸…é™¤ç›®æ¨™ä¸Ÿå¤±ç·©è¡è¨ˆæ™‚å™¨');
          }
          
          state.targetCount++;
          state.lastActiveVideo = videoEl;
          state.hasPlayedOnce = true;
          
          if (otherVideoEl) pauseVideo(otherVideoEl);

          if (state.fullscreenVideoActive && fullscreenVideoEl.src === videoEl.src) {
            switchFromFullscreenVideo(videoEl);
          }

          playVideo(videoEl);
          scanningOverlay.classList.add("hidden");
          
          if (state.overlayTimer) {
            clearTimeout(state.overlayTimer);
            state.overlayTimer = null;
          }
        };

        // ç›®æ¨™ä¸Ÿå¤±è™•ç† - 5ç§’ç·©è¡
        const targetLost = (videoEl) => {
          if (!videoEl || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

          console.log('ğŸ” ç›®æ¨™ä¸Ÿå¤±ï¼Œå•Ÿå‹•5ç§’ç·©è¡:', videoEl.id);
          
          // ç«‹å³éš±è—æƒæUI
          scanningOverlay.classList.add("hidden");
          
          // æ¸…é™¤ä¹‹å‰çš„ç·©è¡è¨ˆæ™‚å™¨
          if (state.targetLostTimer) {
            clearTimeout(state.targetLostTimer);
          }
          
          // è¨­å®š5ç§’ç·©è¡è¨ˆæ™‚å™¨ - å½±ç‰‡ç¹¼çºŒæ’­æ”¾
          state.targetLostTimer = setTimeout(() => {
            console.log('â° 5ç§’ç·©è¡æ™‚é–“çµæŸ');
            
            if (state.targetCount > 0) state.targetCount--;
            pauseVideo(videoEl);
            
            if (state.targetCount === 0) {
              if (state.overlayTimer) clearTimeout(state.overlayTimer);
              
              state.overlayTimer = setTimeout(() => {
                if (state.targetCount === 0) {
                  scanningOverlay.classList.remove("hidden");
                }
              }, SCAN_OVERLAY_DELAY);
            }
          }, TARGET_LOST_BUFFER_TIME);
        };

        // è¨­å®šç›®æ¨™äº‹ä»¶ç›£è½å™¨
        if (target0El && video0El) {
          target0El.addEventListener("targetFound", () => targetFound(video0El, video1El));
          target0El.addEventListener("targetLost", () => targetLost(video0El));
        }

        if (target1El && video1El && !video1El.src.includes("YOUR_VIDEO1_URL.mp4")) {
          target1El.addEventListener("targetFound", () => targetFound(video1El, video0El));
          target1El.addEventListener("targetLost", () => targetLost(video1El));
        }

        // é é¢å¯è¦‹æ€§è®ŠåŒ–è™•ç†
        document.addEventListener("visibilitychange", () => {
          if (document.visibilityState === "hidden") {
            if (video0El) pauseVideo(video0El);
            if (video1El && !video1El.src.includes("YOUR_VIDEO1_URL.mp4")) pauseVideo(video1El);
            if (state.fullscreenVideoActive) fullscreenVideoEl.pause();
          } else if (document.visibilityState === "visible") {
            if (state.fullscreenVideoActive) {
              fullscreenVideoEl.play().catch(() => {});
            } else if (state.targetCount > 0 && state.lastActiveVideo) {
              playVideo(state.lastActiveVideo).catch(() => {});
            }
          }
        });

        // åˆå§‹åŒ–
        const sceneEl = document.querySelector("a-scene");
        if (sceneEl.hasLoaded) {
          setupAudioHandlers();
        } else {
          sceneEl.addEventListener('loaded', setupAudioHandlers);
        }

        // æ‰‹å‹¢è­˜åˆ¥ - æ»‘å‹•æ§åˆ¶é¢æ¿
        let touchStartX = 0;
        let touchStartY = 0;
        let panelVisible = true;
        
        document.addEventListener('touchstart', (e) => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }, { passive: true });
        
        document.addEventListener('touchend', (e) => {
          const touchEndX = e.changedTouches[0].clientX;
          const touchEndY = e.changedTouches[0].clientY;
          const deltaX = touchEndX - touchStartX;
          const deltaY = touchEndY - touchStartY;
          
          // æª¢æ¸¬æ°´å¹³æ»‘å‹•æ‰‹å‹¢
          if (Math.abs(deltaX) > 100 && Math.abs(deltaY) < 50) {
            if (deltaX > 0) {
              // å‘å³æ»‘å‹•ï¼šé¡¯ç¤ºæ§åˆ¶é¢æ¿
              controlPanel.classList.remove('hidden');
              panelVisible = true;
              console.log('ğŸ‘† å‘å³æ»‘å‹•ï¼šé¡¯ç¤ºæ§åˆ¶é¢æ¿');
            } else {
              // å‘å·¦æ»‘å‹•ï¼šéš±è—æ§åˆ¶é¢æ¿
              controlPanel.classList.add('hidden');
              panelVisible = false;
              console.log('ğŸ‘† å‘å·¦æ»‘å‹•ï¼šéš±è—æ§åˆ¶é¢æ¿');
            }
          }
          
          // æª¢æ¸¬å‘ä¸Šæ»‘å‹•æ‰‹å‹¢
          if (deltaY < -100 && Math.abs(deltaX) < 50) {
            // å‘ä¸Šæ»‘å‹•ï¼šé¡¯ç¤ºæ§åˆ¶é¢æ¿
            controlPanel.classList.remove('hidden');
            panelVisible = true;
            console.log('ğŸ‘† å‘ä¸Šæ»‘å‹•ï¼šé¡¯ç¤ºæ§åˆ¶é¢æ¿');
          }
        }, { passive: true });

        // é›™æ“Šå…¨è¢å¹•
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
          const currentTime = new Date().getTime();
          const tapLength = currentTime - lastTap;
          
          if (tapLength < 500 && tapLength > 0) {
            if (state.lastActiveVideo && state.targetCount > 0) {
              console.log('ğŸ‘†ğŸ‘† é›™æ“Šæª¢æ¸¬ï¼šåˆ‡æ›å…¨è¢å¹•');
              fullscreenBtn.click();
            }
            e.preventDefault();
          }
          lastTap = currentTime;
        });

        console.log('âœ… ARå½±ç‰‡æ’­æ”¾æ‡‰ç”¨åˆå§‹åŒ–å®Œæˆ');
        console.log('ğŸ“± æ‰‹å‹¢åŠŸèƒ½ï¼šå·¦å³æ»‘å‹•æ§åˆ¶é¢æ¿ï¼Œå‘ä¸Šæ»‘å‹•é¡¯ç¤ºé¢æ¿ï¼Œé›™æ“Šå…¨è¢å¹•');
        console.log('â±ï¸ ç›®æ¨™ä¸Ÿå¤±ç·©è¡ï¼š5ç§’ï¼ˆæƒæUIéš±è—ï¼‰');
      }
    </script>
  </body>
