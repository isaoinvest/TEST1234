    <script>
      // å…¨åŸŸè®Šæ•¸
      let waterSketch;
      let touchHistory = [];
      let currentGesture = 'none';
      let waterFlow = 1.0;
      let gestureTimeout;

      // P5.js æ°´æµç³»çµ±
      const p5WaterSketch = (p) => {
        let particles = [];
        let maxParticles = 300;
        let flowPoints = [];
        let noiseOffset = 0;
        let touchActive = false;
        let currentTouchX = 0;
        let currentTouchY = 0;
        
        // æ°´æµç²’å­é¡åˆ¥
        class WaterParticle {
          constructor(x, y, intensity = 1.0, gestureType = 'default') {
            this.x = x;
            this.y = y;
            this.vx = p.random(-1.5, 1.5) * intensity;
            this.vy = p.random(-2, 1) * intensity;
            this.life = 255;
            this.maxLife = 255;
            this.size = p.random(8, 20) * intensity;
            this.intensity = intensity;
            this.gestureType = gestureType;
            this.noiseOffset = p.random(1000);
            
            this.adjustForGesture();
          }
          
          adjustForGesture() {
            switch(this.gestureType) {
              case 'circle': // æ¼©æ¸¦
                this.vx *= 0.8;
                this.vy *= 0.5;
                this.size *= 1.2;
                this.vortexForce = p.random(0.2, 0.4);
                break;
              case 'swipe': // æ°´æµª
                this.vx *= 1.5;
                this.vy *= 0.8;
                this.size *= 0.9;
                break;
              case 's-curve': // æºªæµ
                this.vy *= 1.2;
                this.waveForce = true;
                break;
              case 'tap': // æ¼£æ¼ª
                let angle = p.random(p.TWO_PI);
                this.vx = p.cos(angle) * p.random(2, 5) * this.intensity;
                this.vy = p.sin(angle) * p.random(2, 5) * this.intensity;
                this.size *= 1.5;
                this.rippleForce = true;
                break;
              default:
                break;
            }
          }
          
          update() {
            // åŸºæœ¬ç‰©ç†ï¼šé‡åŠ›
            this.vy += 0.15 * this.intensity;
            
            // æ°´æµå’Œå™ªè²
            let flowForce = p.noise(this.x * 0.005, this.y * 0.005, noiseOffset) - 0.5;
            this.vx += flowForce * 0.8;
            
            // æ‰‹å‹¢ç‰¹å®šæ•ˆæœ
            this.applyGestureForces();
            
            // æ›´æ–°ä½ç½®
            this.x += this.vx;
            this.y += this.vy;
            
            // ç”Ÿå‘½é€±æœŸ
            this.life -= p.random(1.5, 4);
            this.size *= 0.99;
            
            // é˜»åŠ›/é»æ»¯æ€§
            this.vx *= 0.98;
            this.vy *= 0.985;
          }
          
          applyGestureForces() {
            switch(this.gestureType) {
              case 'circle':
                if (this.vortexForce) {
                  let angle = p.atan2(this.y - currentTouchY, this.x - currentTouchX);
                  this.vx += p.cos(angle + p.PI/2) * this.vortexForce;
                  this.vy += p.sin(angle + p.PI/2) * this.vortexForce;
                }
                break;
              case 'tap':
                if (this.rippleForce) {
                  this.vx *= 0.97; // æ¼£æ¼ªå‘å¤–æ“´æ•£æ™‚æ¸›é€Ÿ
                  this.vy *= 0.97;
                }
                break;
               case 's-curve':
                if (this.waveForce) {
                  this.vx += p.sin(this.y * 0.03 + noiseOffset) * 0.5;
                }
                break;
            }
          }
          
          display() {
            let alpha = p.map(this.life, 0, this.maxLife, 0, 255);
            let progress = 1 - (this.life / this.maxLife);
            
            // æ°´çš„é¡è‰²ï¼Œä½¿ç”¨HSBæ¨¡å¼æ›´ç›´è§€
            p.colorMode(p.HSB, 360, 100, 100, 100);
            let hue = p.map(progress, 0, 1, 180, 220); // å¾é’è‰²åˆ°è—è‰²
            let saturation = p.map(p.dist(this.vx, this.vy, 0, 0), 0, 10, 30, 80); // é€Ÿåº¦è¶Šå¿«è¶Šä¸é£½å’Œ
            let brightness = 100;

            p.push();
            p.translate(this.x, this.y);
            p.noStroke();

            // æ¨¡ç³Šçš„å¤–å…‰æšˆ
            p.fill(hue, saturation, brightness, alpha * 0.08 * this.intensity);
            p.ellipse(0, 0, this.size * 3);

            // ä¸»é«”æ°´ç 
            p.fill(hue, saturation - 10, brightness, alpha * 0.5);
            p.ellipse(0, 0, this.size);
            
            // å…§éƒ¨é«˜å…‰
            if (this.life > this.maxLife * 0.3) {
                p.fill(200, 20, 100, alpha * 0.7);
                p.ellipse(this.size * -0.1, this.size * -0.1, this.size * 0.5);
            }
            
            p.pop();
            p.colorMode(p.RGB, 255); // é‡ç½®é¡è‰²æ¨¡å¼
          }
          
          isDead() {
            return this.life <= 0 || this.size < 1;
          }
        }
        
        p.setup = function() {
          let canvas = p.createCanvas(p.windowWidth, p.windowHeight);
          canvas.parent('p5-container');
        };
        
        p.draw = function() {
          p.clear();
          noiseOffset += 0.005;
          
          if (touchActive && particles.length < maxParticles) {
            let particleCount = Math.floor(waterFlow * 8);
            for (let i = 0; i < particleCount; i++) {
              let x = currentTouchX + p.random(-15, 15);
              let y = currentTouchY + p.random(-15, 15);
              particles.push(new WaterParticle(x, y, waterFlow, currentGesture));
            }
          }
          
          for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].display();
            
            if (particles[i].isDead()) {
              particles.splice(i, 1);
            }
          }
        };
        
        p.windowResized = function() {
          p.resizeCanvas(p.windowWidth, p.windowHeight);
        };
        
        // å…¬é–‹æ–¹æ³•
        p.setTouchActive = function(active, x, y) {
          touchActive = active;
          if (active) {
            currentTouchX = x;
            currentTouchY = y;
          }
        };
        
        p.updateTouchPosition = function(x, y) {
          currentTouchX = x;
          currentTouchY = y;
        };
        
        p.setWaterFlow = function(intensity) {
          waterFlow = p.constrain(intensity, 0.1, 3.0);
        };
        
        p.setGestureType = function(gesture) {
          currentGesture = gesture;
        };
      };

      // æ‰‹å‹¢è­˜åˆ¥ç³»çµ± (èˆ‡åŸç‰ˆç›¸åŒï¼Œç„¡éœ€ä¿®æ”¹)
      class GestureRecognizer { /* ... å…§å®¹èˆ‡æ‚¨æä¾›çš„ç¨‹å¼ç¢¼ç›¸åŒ ... */ }
      
      // ç‹€æ…‹æç¤ºç®¡ç†

      // åˆå§‹åŒ–App

      function initApp() {
        // åˆå§‹åŒ– P5.js
        waterSketch = new p5(p5WaterSketch);
        
        const gestureRecognizer = new GestureRecognizer();
        
        AFRAME.registerComponent("fit-video-to-target", { /* ... */ });

        const videoEl = document.querySelector("#video");

        const playButton = document.getElementById("play-button");
        const soundButton = document.getElementById("sound-button");
        const flowButton = document.getElementById("flow-button"); // å·²æ”¹å
        const fullscreenContainer = document.getElementById("fullscreen-video-container");
        const fullscreenVideo = document.getElementById("fullscreen-video");
        
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const soundOnIcon = document.getElementById("sound-on-icon");
        const soundOffIcon = document.getElementById("sound-off-icon");

        const state = { targetFound: false, audioEnabled: false, continuePlay: false, fullscreen: false, hasPlayed: false, waterFlow: 1.0 };

        function updateButtonIcons() { /* ... */ }

        function enterFullscreen() { /* ... */ }
        function exitFullscreen() { /* ... */ }

        let isDrawing = false;
        let touchStartTime = 0;
        
        function handleTouchStart(e) {
          e.preventDefault();
          const touch = e.touches ? e.touches[0] : e;
          const x = touch.clientX; const y = touch.clientY;
          isDrawing = true; touchStartTime = Date.now();
          gestureRecognizer.startGesture(x, y);

        function handleTouchMove(e) {

          const gestureMessages = {
            'tap': 'ğŸŒŠ æ“´æ•£æ¼£æ¼ª',
            'circle': 'ğŸŒ€ æ¼©æ¸¦æ°´æµ',
            'swipe': 'ğŸ’¦ è¡æ“Šæ°´æµª',
            's-curve': 'ğŸ èœ¿èœ’æºªæµ',
            'default': 'ğŸ’§ åŸºç¤æ°´æµ'
          };
          showGesture(gestureMessages[gesture] || gestureMessages['default'], 2000);
        }

        const touchHandler = { /* ... */ };

        document.body.addEventListener('touchstart', touchHandler.handleStart, { passive: false });

        playButton.addEventListener("click", () => { /* ... */ });

        let flowLevel = 1;
        flowButton.addEventListener("click", () => {
          animateButton(flowButton);
          flowLevel = (flowLevel % 3) + 1;
          state.waterFlow = flowLevel;
          waterSketch.setWaterFlow(state.waterFlow);
          
          const flowMessages = {
            1: 'ğŸ’§ å°æ°´æµ',

          };

          if (flowLevel === 3) {

          endGesture() { if (this.points.length < this.gestureThreshold.minPoints) { return 'tap'; } const gesture = this.analyzeGesture(); this.lastGesture = gesture; return gesture; }
          analyzeGesture() { if (this.points.length < 3) return 'tap'; if (this.isCircleGesture()) { return 'circle'; } if (this.isSwipeGesture()) { return 'swipe'; } if (this.isSCurveGesture()) { return 's-curve'; } return 'default'; }
          isCircleGesture() { if (this.points.length < 10) return false; let centerX = 0, centerY = 0; for (let point of this.points) { centerX += point.x; centerY += point.y; } centerX /= this.points.length; centerY /= this.points.length; let avgRadius = 0; for (let point of this.points) { avgRadius += Math.sqrt((point.x - centerX) ** 2 + (point.y - centerY) ** 2); } avgRadius /= this.points.length; let validPoints = 0; for (let point of this.points) { let distance = Math.sqrt((point.x - centerX) ** 2 + (point.y - centerY) ** 2); if (Math.abs(distance - avgRadius) < avgRadius * 0.3) { validPoints++; } } return (validPoints / this.points.length) > this.gestureThreshold.circleThreshold; }
          isSwipeGesture() { if (this.points.length < 3) return false; let start = this.points[0]; let end = this.points[this.points.length - 1]; let distance = Math.sqrt((end.x - start.x) ** 2 + (end.y - start.y) ** 2); return distance > this.gestureThreshold.swipeThreshold; }
          isSCurveGesture() { if (this.points.length < 8) return false; let directionChanges = 0; let lastDirection = null; for (let i = 1; i < this.points.length - 1; i++) { let prev = this.points[i - 1]; let curr = this.points[i]; let next = this.points[i + 1]; let dir1 = Math.atan2(curr.y - prev.y, curr.x - prev.x); let dir2 = Math.atan2(next.y - curr.y, next.x - curr.x); let angleDiff = dir2 - dir1; while (angleDiff > Math.PI) angleDiff -= 2 * Math.PI; while (angleDiff < -Math.PI) angleDiff += 2 * Math.PI; let currentDirection = angleDiff > 0 ? 'left' : 'right'; if (lastDirection && lastDirection !== currentDirection) { directionChanges++; } lastDirection = currentDirection; } return directionChanges >= 2; }
