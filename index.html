<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
      }

      /* 載入指示器 */
      #loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1001;
        color: #00ffff;
        text-align: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #00ffff;
      }

      #progress-bar-container {
        width: 200px;
        height: 6px;
        background: rgba(0, 255, 255, 0.3);
        margin: 15px 0;
        border-radius: 3px;
        overflow: hidden;
      }

      #progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #00ffff, #0099ff);
        width: 0%;
        transition: width 0.3s ease;
        border-radius: 3px;
      }

      /* 錯誤訊息 */
      #error-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1002;
        background: rgba(255, 0, 0, 0.9);
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        display: none;
        max-width: 90vw;
        text-align: center;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
      }

      /* 連線狀態指示器 */
      #connection-status {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 12px;
        font-weight: bold;
      }

      .status-online {
        background: rgba(0, 255, 0, 0.2);
        color: #00ff00;
        border: 1px solid #00ff00;
      }

      .status-offline {
        background: rgba(255, 0, 0, 0.2);
        color: #ff0000;
        border: 1px solid #ff0000;
      }

      /* 目標圖像參考 */
      #target-guide {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 80px;
        height: 80px;
        z-index: 100;
        border: 2px solid #00ffff;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.7);
        opacity: 0.8;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #00ffff;
        font-size: 10px;
        text-align: center;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      #target-guide:hover {
        opacity: 1;
      }

      /* 掃描UI樣式 */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* 掃描框 */
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { 
          box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
          transform: scale(1);
        }
        50% { 
          box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
          transform: scale(1.02);
        }
      }

      /* 掃描線 */
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      /* 角落標記 */
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
        animation: cornerGlow 2s ease-in-out infinite;
      }

      @keyframes cornerGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.5); }
      }

      .corner-top-left {
        top: -2px;
        left: -2px;
        border-top-width: 3px;
        border-left-width: 3px;
      }
      .corner-top-right {
        top: -2px;
        right: -2px;
        border-top-width: 3px;
        border-right-width: 3px;
      }
      .corner-bottom-left {
        bottom: -2px;
        left: -2px;
        border-bottom-width: 3px;
        border-left-width: 3px;
      }
      .corner-bottom-right {
        bottom: -2px;
        right: -2px;
        border-bottom-width: 3px;
        border-right-width: 3px;
      }

      /* 掃描文字 */
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        animation: textPulse 2s ease-in-out infinite;
      }

      @keyframes textPulse {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 1; }
      }

      /* 控制面板 */
      #control-panel {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 15px;
        border-radius: 25px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        backdrop-filter: blur(10px);
      }

      /* 控制按鈕 */
      .control-button {
        background-color: transparent;
        color: white;
        border: 1px solid rgba(0, 255, 255, 0.5);
        border-radius: 20px;
        padding: 8px 16px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0.9;
        min-width: 80px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .control-button::before {
        content: '';
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        pointer-events: auto;
      }

      .control-button:hover {
        background-color: rgba(0, 255, 255, 0.1);
        opacity: 1;
        transform: scale(1.05);
      }

      .control-button:active {
        transform: scale(0.95);
        background-color: rgba(0, 255, 255, 0.2);
      }

      .control-button.active {
        background-color: rgba(0, 195, 255, 0.3);
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      /* 音量控制 */
      #volume-controls {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      #volume-slider {
        width: 60px;
        height: 4px;
        background: rgba(0, 255, 255, 0.3);
        border-radius: 2px;
        outline: none;
        appearance: none;
      }

      #volume-slider::-webkit-slider-thumb {
        appearance: none;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #00ffff;
        cursor: pointer;
      }

      #volume-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #00ffff;
        cursor: pointer;
        border: none;
      }

      /* 語言切換 */
      #language-selector {
        background: transparent;
        color: #00ffff;
        border: 1px solid rgba(0, 255, 255, 0.5);
        border-radius: 15px;
        padding: 4px 8px;
        font-size: 10px;
        cursor: pointer;
      }

      /* 掃描動畫 */
      @keyframes scan {
        0% { 
          transform: translateY(0);
          opacity: 0.8;
        }
        50% { 
          transform: translateY(197px);
          opacity: 1;
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        100% { 
          transform: translateY(0);
          opacity: 0.8;
        }
      }

      /* 全螢幕影片容器 */
      #fullscreen-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 999;
        display: none;
        background-color: rgba(0, 0, 0, 0.9);
        cursor: pointer;
      }

      #fullscreen-video-container.visible {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #fullscreen-video {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
      }

      /* 效能模式指示 */
      .performance-mode {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(255, 165, 0, 0.2);
        color: #ffa500;
        padding: 4px 8px;
        border-radius: 10px;
        font-size: 10px;
        border: 1px solid #ffa500;
      }

      /* 響應式設計 */
      @media (max-width: 480px) {
        #control-panel {
          flex-direction: column;
          gap: 5px;
          padding: 8px 12px;
        }
        
        .control-button {
          min-width: 60px;
          padding: 6px 12px;
          font-size: 11px;
        }
        
        #target-guide {
          width: 60px;
          height: 60px;
          font-size: 8px;
        }
      }

      /* 隱藏類別 */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- 載入指示器 -->
    <div id="loading-indicator">
      <div>載入AR體驗中...</div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">請確保相機權限已開啟</div>
    </div>

    <!-- 錯誤訊息 -->
    <div id="error-message"></div>

    <!-- 連線狀態 -->
    <div id="connection-status" class="status-online">已連線</div>

    <!-- 目標圖像參考 -->
    <div id="target-guide">
      <div>目標<br>參考圖</div>
    </div>

    <!-- 控制面板 -->
    <div id="control-panel">
      <button class="control-button" id="continue-play-button">持續播放</button>
      
      <div id="volume-controls">
        <button class="control-button" id="volume-btn" style="min-width: 30px; padding: 8px;">🔊</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
      </div>
      
      <button class="control-button" id="fullscreen-btn" style="min-width: 30px; padding: 8px;">⛶</button>
      
      <select id="language-selector">
        <option value="zh-TW">中文</option>
        <option value="en">English</option>
      </select>
    </div>

    <!-- 掃描覆蓋層 -->
    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="scanning-text" id="scanning-text">目標掃描中</div>
      </div>
    </div>
    
    <!-- 全螢幕影片容器 -->
    <div id="fullscreen-video-container">
      <video id="fullscreen-video" playsinline webkit-playsinline></video>
    </div>

    <!-- A-Frame 場景 -->
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/isaoinvest/gamania-Shopping/main/gamania-Shopping.mind;
                    warmupTolerance: 5;
                    missTolerance: 10;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
    >
      <a-assets>
        <video
          id="video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/Rumi480p.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video1"
          src="YOUR_VIDEO1_URL.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video0-entity"
      >
        <a-video
          id="video0-entity"
          src="#video"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>

      <a-entity
        id="target1"
        mindar-image-target="targetIndex: 1"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video1-entity"
      >
        <a-video
          id="video1-entity"
          src="#video1"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // 多語言支援
      const i18n = {
        'zh-TW': {
          scanning: '目標掃描中',
          continue: '持續播放',
          stop: '停止播放',
          loading: '載入AR體驗中...',
          cameraPermission: '請確保相機權限已開啟',
          connectionOnline: '已連線',
          connectionOffline: '離線模式',
          errorVideoLoad: '影片載入失敗，請檢查網路連線',
          errorCameraAccess: '無法存取相機，請檢查權限設定',
          lowPerformance: '低效能模式'
        },
        'en': {
          scanning: 'Scanning Target',
          continue: 'Continue Play',
          stop: 'Stop Play',
          loading: 'Loading AR Experience...',
          cameraPermission: 'Please ensure camera permission is granted',
          connectionOnline: 'Online',
          connectionOffline: 'Offline',
          errorVideoLoad: 'Video loading failed, please check network connection',
          errorCameraAccess: 'Cannot access camera, please check permissions',
          lowPerformance: 'Low Performance Mode'
        }
      };

      let currentLang = 'zh-TW';

      // 更新界面語言
      function updateLanguage(lang) {
        currentLang = lang;
        document.getElementById('scanning-text').textContent = i18n[lang].scanning;
        
        const continueBtn = document.getElementById('continue-play-button');
        if (!continueBtn.classList.contains('active')) {
          continueBtn.textContent = i18n[lang].continue;
        } else {
          continueBtn.textContent = i18n[lang].stop;
        }
        
        document.querySelector('#loading-indicator div').textContent = i18n[lang].loading;
        document.querySelector('#loading-indicator div:last-child').textContent = i18n[lang].cameraPermission;
        
        updateConnectionStatus();
      }

      // 低效能設備檢測
      function isLowPowerDevice() {
        return navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 4;
      }

      // 顯示效能模式指示
      if (isLowPowerDevice()) {
        const perfIndicator = document.createElement('div');
        perfIndicator.className = 'performance-mode';
        perfIndicator.textContent = i18n[currentLang].lowPerformance;
        document.body.appendChild(perfIndicator);
        
        // 降低影片品質
        const video0El = document.querySelector("#video");
        if (video0El && video0El.src.includes('480p')) {
          video0El.src = video0El.src.replace('480p', '360p');
        }
      }

      // 載入進度管理
      class LoadingManager {
        constructor() {
          this.totalSteps = 4;
          this.currentStep = 0;
          this.progressBar = document.getElementById('progress-bar');
          this.loadingIndicator = document.getElementById('loading-indicator');
        }

        updateProgress(step, stepName) {
          this.currentStep = step;
          const percentage = (step / this.totalSteps) * 100;
          this.progressBar.style.width = percentage + '%';
          
          if (step >= this.totalSteps) {
            setTimeout(() => {
              this.loadingIndicator.classList.add('hidden');
            }, 500);
          }
        }
      }

      const loadingManager = new LoadingManager();

      // 錯誤處理
      function showErrorMessage(message, duration = 5000) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, duration);
      }

      function handleVideoError(videoEl, errorType) {
        console.error(`影片錯誤 (${errorType}):`, videoEl.error);
        showErrorMessage(i18n[currentLang].errorVideoLoad);
        
        // 嘗試重新載入
        setTimeout(() => {
          if (videoEl.networkState === HTMLMediaElement.NETWORK_NO_SOURCE) {
            videoEl.load();
          }
        }, 3000);
      }

      // 連線狀態管理
      function updateConnectionStatus() {
        const indicator = document.getElementById('connection-status');
        const isOnline = navigator.onLine;
        indicator.textContent = i18n[currentLang][isOnline ? 'connectionOnline' : 'connectionOffline'];
        indicator.className = isOnline ? 'status-online' : 'status-offline';
      }

      // 清理函數
      function cleanup() {
        if (window.appState && window.appState.overlayTimer) {
          clearTimeout(window.appState.overlayTimer);
          window.appState.overlayTimer = null;
        }
        
        // 清理影片資源
        const videos = [
          document.querySelector("#video"),
          document.querySelector("#video1"),
          document.querySelector("#fullscreen-video")
        ];
        
        videos.forEach(video => {
          if (video) {
            video.pause();
            video.currentTime = 0;
          }
        });
      }

      // 等待 A-Frame 載入完成
      if (window.AFRAME) {
        initializeApp();
      } else {
        window.addEventListener('DOMContentLoaded', function() {
          if (window.AFRAME) {
            initializeApp();
          } else {
            window.addEventListener('load', initializeApp);
          }
        });
      }

      function initializeApp() {
        loadingManager.updateProgress(1, 'Loading A-Frame');

        // 自動調整影片比例的 A-Frame 元件
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: {
            videoSelector: { type: "string" },
          },
          init: function () {
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (!videoEntity) return;

            const ratioString = this.el.dataset.targetAspectRatio;
            const targetAspectRatio = ratioString ? parseFloat(ratioString) : 1.0;
            
            if (!isNaN(targetAspectRatio) && targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / targetAspectRatio
              });
            }
          },
        });

        loadingManager.updateProgress(2, 'Initializing Components');

        // 主要應用邏輯
        const video0El = document.querySelector("#video");
        const video1El = document.querySelector("#video1");
        const target0El = document.querySelector("#target0");
        const target1El = document.querySelector("#target1");
        const scanningOverlay = document.getElementById("scanning-overlay");
        const continuePlayButton = document.getElementById("continue-play-button");
        const fullscreenVideoContainer = document.getElementById("fullscreen-video-container");
        const fullscreenVideoEl = document.getElementById("fullscreen-video");
        const volumeBtn = document.getElementById("volume-btn");
        const volumeSlider = document.getElementById("volume-slider");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const languageSelector = document.getElementById("language-selector");
        const targetGuide = document.getElementById("target-guide");

        const SCAN_OVERLAY_DELAY = 200;

        // 全域狀態
        window.appState = {
          targetCount: 0,
          overlayTimer: null,
          audioEnabled: false,
          continuePlayEnabled: false,
          lastActiveVideo: null,
          fullscreenVideoActive: false,
          hasPlayedOnce: false,
          currentVolume: 1,
        };

        const state = window.appState;

        loadingManager.updateProgress(3, 'Setting up media');

        // 設定影片錯誤處理
        [video0El, video1El, fullscreenVideoEl].forEach(video => {
          if (video) {
            video.addEventListener('error', () => handleVideoError(video, 'playback'));
            video.addEventListener('loadstart', () => console.log('影片開始載入'));
            video.addEventListener('canplay', () => console.log('影片可以播放'));
          }
        });

        // 啟用音訊
        function enableAudio() {
          if (state.audioEnabled) return;
          try {
            [video0El, video1El, fullscreenVideoEl].forEach(video => {
              if (video && video.src && !video.src.includes("YOUR_VIDEO1_URL.mp4")) {
                video.muted = false;
                video.volume = state.currentVolume;
              }
            });
            state.audioEnabled = true;
            volumeBtn.textContent = state.currentVolume > 0 ? '🔊' : '🔇';
          } catch (error) {
            console.error("啟用音頻失敗:", error);
          }
        }

        // 設定音訊處理
        function setupAudioHandlers() {
          const enableAudioOnce = () => {
            enableAudio();
            document.removeEventListener("touchstart", enableAudioOnce);
            document.removeEventListener("click", enableAudioOnce);
          };
          document.addEventListener("touchstart", enableAudioOnce, { passive: true });
          document.addEventListener("click", enableAudioOnce);
        }

        // 音量控制
        volumeBtn.addEventListener('click', () => {
          if (state.currentVolume > 0) {
            state.currentVolume = 0;
            volumeBtn.textContent = '🔇';
          } else {
            state.currentVolume = parseFloat(volumeSlider.value);
            volumeBtn.textContent = '🔊';
          }
          
          [video0El, video1El, fullscreenVideoEl].forEach(video => {
            if (video && !video.muted) {
              video.volume = state.currentVolume;
            }
          });
          
          volumeSlider.value = state.currentVolume;
        });

        volumeSlider.addEventListener('input', (e) => {
          state.currentVolume = parseFloat(e.target.value);
          
          [video0El, video1El, fullscreenVideoEl].forEach(video => {
            if (video && !video.muted) {
              video.volume = state.currentVolume;
            }
          });

        function handleVideoPlayback(videoEl, shouldPlay) {
          if (!videoEl || !videoEl.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) {
            return Promise.resolve();
          }
          
          if (shouldPlay) {
            return videoEl.play().catch((error) => {
              console.warn("影片播放失敗，嘗試靜音播放:", error);
              videoEl.muted = true;
              state.audioEnabled = false;
              return videoEl.play().catch(() => {
                showErrorMessage(i18n[currentLang].errorVideoLoad);
              });
            });
          } else {
            videoEl.pause();
