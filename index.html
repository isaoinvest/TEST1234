<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <meta name="pragma" content="no-cache">
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/isaoinvest/ar-libs/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }

      /* 控制按鈕容器 */
      #controls-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 15px;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
      }

      #controls-container.auto-hidden {
        opacity: 0;
        visibility: hidden;
      }

      /* 圖示按鈕樣式 */
      .icon-button {
        width: 50px;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .icon-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
        border-color: rgba(0, 255, 255, 0.7);
      }
      
      .icon-button:active {
        transform: scale(0.9);
      }

      .icon-button.active {
        background-color: rgba(0, 195, 255, 0.4);
        border-color: rgba(0, 255, 255, 0.9);
      }

      .icon-button svg {
        width: 60%;
        height: 60%;
        fill: white;
      }

      /* 掃描UI樣式 */
      #scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.2);
        opacity: 1;
        transition: opacity 0.3s;
      }

      #scanning-overlay.hidden {
        opacity: 0;
      }

      /* 掃描框 */
      .scanner-inner {
        width: 200px;
        height: 200px;
        border: 2px solid rgba(0, 255, 255, 0.7);
        border-radius: 10px;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      }

      /* 掃描線 */
      .scanner-line {
        position: absolute;
        height: 3px;
        width: 100%;
        background: linear-gradient(90deg, transparent, #00ffff, #00ffff, transparent);
        top: 0;
        animation: scan 2.5s linear infinite;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }
      
      /* 角落標記 */
      .corner {
        position: absolute;
        width: 20px;
        height: 20px;
        border-color: rgba(0, 255, 255, 0.9);
        border-style: solid;
        border-width: 0;
      }
      .corner-top-left {
        top: 7px; 
        left: 7px;
        border-top-width: 3px;
        border-left-width: 3px;
        border-top-left-radius: 10px;
      }
      .corner-top-right {
        top: 7px;
        right: 7px;
        border-top-width: 3px;
        border-right-width: 3px;
        border-top-right-radius: 10px;
      }
      .corner-bottom-left {
        bottom: 7px;
        left: 7px;
        border-bottom-width: 3px;
        border-left-width: 3px;
        border-bottom-left-radius: 10px;
      }
      .corner-bottom-right {
        bottom: 7px;
        right: 7px;
        border-bottom-width: 3px;
        border-right-width: 3px;
        border-bottom-right-radius: 10px;
      }

      /* 掃描文字 */
      .scanning-text {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        font-family: Arial, sans-serif;
        color: rgba(0, 255, 255, 0.9);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }

      /* 掃描動畫 */
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(197px); }
        100% { transform: translateY(0); }
      }

      /* 高性能模拟全屏播放容器 */
      #continue-play-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 500;
        background-color: rgba(0, 0, 0, 0.95);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.15s ease-out, visibility 0.15s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      #continue-play-container.visible {
        opacity: 1;
        visibility: visible;
      }

      #continue-play-video {
        max-width: 95vw;
        max-height: 95vh;
        width: auto;
        height: auto;
        object-fit: contain;
        transform: scale(0.98);
        transition: transform 0.15s ease-out;
      }

      #continue-play-container.visible #continue-play-video {
        transform: scale(1);
      }

      /* 全屏点击区域 */
      #screen-tap-area {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 1;
        pointer-events: none;
        cursor: pointer;
      }

      #screen-tap-area.active {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="screen-tap-area"></div>
    
    <div id="controls-container">
      <button class="icon-button" id="audio-button">
        <svg id="sound-off-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.57v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
        <svg id="sound-on-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" style="display: none;"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.28 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
      </button>
      <button class="icon-button" id="continue-play-button">
         <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0z" fill="none"/><path d="M8 5v14l11-7z"/></svg>
      </button>
    </div>

    <div id="scanning-overlay">
      <div class="scanner-inner">
        <div class="scanner-line"></div>
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="scanning-text">目標掃描中</div>
      </div>
    </div>
    
    <div id="continue-play-container">
      <video id="continue-play-video" preload="none" playsinline webkit-playsinline></video>
    </div>

    <a-scene
      mindar-image="imageTargetSrc:https://raw.githubusercontent.com/isaoinvest/TEST1234/main/targets.mind;
                    warmupTolerance: 5;
                    missTolerance: 150;
                    filterMinCF: 0.000001; 
                    filterBeta: 250;
                    uiScanning: #scanning-overlay;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrect: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: true; dotsColor: #0ff; backgroundColor: #000"
    >
      <a-assets>
        <video
          id="video"
          src="https://pub-ac80c6d0a305452bbe0bdfcec65b6a2c.r2.dev/Pirate%20ship.mp4"
          preload="metadata"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
        <video
          id="video1"
          src="YOUR_VIDEO1_URL.mp4"
          preload="metadata"
          loop
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          muted
        ></video>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable"
      ></a-camera>

      <a-entity
        id="target0"
        mindar-image-target="targetIndex: 0"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video0-entity"
      >
        <a-video
          id="video0-entity"
          src="#video"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>

      <a-entity
        id="target1"
        mindar-image-target="targetIndex: 1"
        data-target-aspect-ratio="1.414"
        fit-video-to-target-ratio="videoSelector: #video1-entity"
      >
        <a-video
          id="video1-entity"
          src="#video1"
          position="0 0 0"
          rotation="0 0 0"
          loop="true"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      // 等待 A-Frame 载入完成
      if (window.AFRAME) {
        initializeApp();
      } else {
        document.addEventListener('DOMContentLoaded', initializeApp);
      }

      function initializeApp() {
        // 自适应影片比例组件
        AFRAME.registerComponent("fit-video-to-target-ratio", {
          schema: { videoSelector: { type: "string" } },
          init: function () {
            this.targetAspectRatio = parseFloat(this.el.dataset.targetAspectRatio) || 1.0;
            this.el.addEventListener("targetFound", this.onTargetFound.bind(this));
          },
          onTargetFound: function () {
            const videoEntity = this.el.querySelector(this.data.videoSelector);
            if (videoEntity && this.targetAspectRatio > 0) {
              videoEntity.setAttribute("geometry", {
                width: 1,
                height: 1 / this.targetAspectRatio
              });
            }
          },
        });

        // 元素缓存
        const elements = {
          video0: document.querySelector("#video"),
          video1: document.querySelector("#video1"),
          target0: document.querySelector("#target0"),
          target1: document.querySelector("#target1"),
          scanningOverlay: document.getElementById("scanning-overlay"),
          continuePlayButton: document.getElementById("continue-play-button"),
          audioButton: document.getElementById("audio-button"),
          soundOnIcon: document.getElementById("sound-on-icon"),
          soundOffIcon: document.getElementById("sound-off-icon"),
          continuePlayContainer: document.getElementById("continue-play-container"),
          continuePlayVideo: document.getElementById("continue-play-video"),
          controlsContainer: document.getElementById("controls-container"),
          screenTapArea: document.getElementById("screen-tap-area")
        };

        // 应用状态
        const state = {
          targetCount: 0,
          overlayTimer: null,
          audioEnabled: false,
          continuePlayEnabled: false,
          lastActiveVideo: null,
          hasPlayedOnce: false,
          isContinuePlayMode: false,
          controlsVisible: true,
          hideControlsTimer: null,
          userInteracting: false
        };

        // 筛选有效视频
        const validVideos = [elements.video0, elements.video1].filter(v => 
          v?.src && !v.src.includes("YOUR_VIDEO1_URL.mp4")
        );

        // 预加载视频
        validVideos.forEach(video => {
          if (video) video.load();
        });

        const SCAN_OVERLAY_DELAY = 200;
        const CONTROLS_AUTO_HIDE_DELAY = 4000; // 4秒后自动隐藏按钮

        // 控制按钮显示/隐藏
        function showControls() {
          if (!state.controlsVisible) {
            state.controlsVisible = true;
            elements.controlsContainer.classList.remove("auto-hidden");
            elements.screenTapArea.classList.remove("active");
          }
          
          // 清除之前的定时器
          if (state.hideControlsTimer) {
            clearTimeout(state.hideControlsTimer);
          }
          
          // 设置新的自动隐藏定时器
          state.hideControlsTimer = setTimeout(() => {
            hideControls();
          }, CONTROLS_AUTO_HIDE_DELAY);
        }

        function hideControls() {
          if (state.controlsVisible && !state.userInteracting) {
            state.controlsVisible = false;
            elements.controlsContainer.classList.add("auto-hidden");
            elements.screenTapArea.classList.add("active");
          }
          
          if (state.hideControlsTimer) {
            clearTimeout(state.hideControlsTimer);
            state.hideControlsTimer = null;
          }
        }

        function resetControlsTimer() {
          if (state.controlsVisible) {
            showControls(); // 重新启动定时器
          }
        }

        // 音频控制
        function toggleAudio(enable) {
          state.audioEnabled = enable;
          validVideos.forEach(v => v.muted = !enable);
          
          // 同时控制继续播放视频的音频
          if (elements.continuePlayVideo.src) {
            elements.continuePlayVideo.muted = !enable;
          }
          
          elements.soundOnIcon.style.display = enable ? 'block' : 'none';
          elements.soundOffIcon.style.display = enable ? 'none' : 'block';
          elements.audioButton.classList.toggle('active', enable);
        }

        // 快速播放视频
        function playVideo(videoEl) {
          if (!videoEl?.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) {
            return Promise.resolve();
          }
          
          return videoEl.play().catch(() => {
            videoEl.muted = true;
            toggleAudio(false);
            return videoEl.play().catch(() => {});
          });
        }

        // 暂停视频
        function pauseVideo(videoEl) {
          if (videoEl?.src && !videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) {
            videoEl.pause();
          }
        }

        // 高性能继续播放模式
        function enterContinuePlayMode(sourceVideo) {
          if (!sourceVideo?.src || sourceVideo.src.includes("YOUR_VIDEO1_URL.mp4")) return;
          
          state.isContinuePlayMode = true;
          
          // 直接复制源视频属性，无需重新加载
          const continueVideo = elements.continuePlayVideo;
          continueVideo.src = sourceVideo.src;
          continueVideo.currentTime = sourceVideo.currentTime;
          continueVideo.muted = !state.audioEnabled;
          continueVideo.loop = true;
          
          // 立即显示容器
          elements.continuePlayContainer.classList.add("visible");
          
          // 开始播放
          continueVideo.play().catch(() => {
            continueVideo.muted = true;
            toggleAudio(false);
            continueVideo.play().catch(() => {});
          });
        }

        function exitContinuePlayMode() {
          state.isContinuePlayMode = false;
          
          // 立即隐藏
          elements.continuePlayContainer.classList.remove("visible");
          
          // 快速清理
          setTimeout(() => {
            elements.continuePlayVideo.pause();
            elements.continuePlayVideo.src = "";
          }, 150);
        }

        // 事件监听器
        elements.audioButton.addEventListener('click', () => {
          toggleAudio(!state.audioEnabled);
          resetControlsTimer();
        });

        elements.continuePlayButton.addEventListener("click", () => {
          if (!state.hasPlayedOnce) return;
          
          state.continuePlayEnabled = !state.continuePlayEnabled;
          elements.continuePlayButton.classList.toggle("active", state.continuePlayEnabled);
          
          if (state.continuePlayEnabled) {
            if (state.lastActiveVideo) {
              if (state.targetCount === 0) {
                // 没有检测到目标时，使用高性能继续播放模式
                enterContinuePlayMode(state.lastActiveVideo);
              } else {
                // 有目标时，正常播放
                playVideo(state.lastActiveVideo);
              }
            }
            elements.scanningOverlay.classList.add("hidden");
          } else {
            // 禁用连续播放
            if (state.isContinuePlayMode) {
              exitContinuePlayMode();
            }
            
            if (state.targetCount === 0 && state.lastActiveVideo) {
              pauseVideo(state.lastActiveVideo);
              elements.scanningOverlay.classList.remove("hidden");
            }
          }
          
          resetControlsTimer();
        });

        // 点击屏幕显示控制按钮
        elements.screenTapArea.addEventListener("click", (e) => {
          e.stopPropagation();
          showControls();
        });

        // 鼠标移动时重置定时器
        document.addEventListener("mousemove", resetControlsTimer);
        document.addEventListener("touchstart", resetControlsTimer);

        // 按钮区域鼠标事件
        elements.controlsContainer.addEventListener("mouseenter", () => {
          state.userInteracting = true;
          if (state.hideControlsTimer) {
            clearTimeout(state.hideControlsTimer);
          }
        });

        elements.controlsContainer.addEventListener("mouseleave", () => {
          state.userInteracting = false;
          resetControlsTimer();
        });

        // 点击继续播放容器退出
        elements.continuePlayContainer.addEventListener("click", () => {
          if (state.isContinuePlayMode) {
            state.continuePlayEnabled = false;
            elements.continuePlayButton.classList.remove("active");
            exitContinuePlayMode();
            
            if (state.targetCount === 0) {
              elements.scanningOverlay.classList.remove("hidden");
            }
            
            // 点击退出时显示控制按钮
            showControls();
          }
        });

        // 目标找到事件处理
        function onTargetFound(videoEl, otherVideoEl) {
          if (!videoEl?.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

          state.targetCount++;
          state.lastActiveVideo = videoEl;
          state.hasPlayedOnce = true;
          
          // 如果在继续播放模式，退出该模式
          if (state.isContinuePlayMode) {
            exitContinuePlayMode();
          }
          
          // 暂停其他视频
          if (otherVideoEl) {
            pauseVideo(otherVideoEl);
          }

          // 播放当前视频
          playVideo(videoEl);
          
          // 隐藏扫描覆盖层
          elements.scanningOverlay.classList.add("hidden");
          
          // 开始自动隐藏控制按钮
          showControls();
          
          // 清除定时器
          if (state.overlayTimer) {
            clearTimeout(state.overlayTimer);
            state.overlayTimer = null;
          }
        }

        // 目标丢失事件处理
        function onTargetLost(videoEl) {
          if (!videoEl?.src || videoEl.src.includes("YOUR_VIDEO1_URL.mp4")) return;

          if (state.targetCount > 0) state.targetCount--;

          if (state.targetCount === 0) {
            if (!state.continuePlayEnabled) {
              // 如果未启用连续播放，暂停视频
              pauseVideo(videoEl);
              
              // 延迟显示扫描覆盖层
              if (state.overlayTimer) clearTimeout(state.overlayTimer);
              state.overlayTimer = setTimeout(() => {
                if (state.targetCount === 0 && !state.continuePlayEnabled) {
                  elements.scanningOverlay.classList.remove("hidden");
                }
              }, SCAN_OVERLAY_DELAY);
            } else {
              // 如果启用连续播放，切换到继续播放模式
              enterContinuePlayMode(videoEl);
            }
          }
        }

        // 设置目标事件监听器
        if (elements.target0 && elements.video0) {
          elements.target0.addEventListener("targetFound", () => {
            onTargetFound(elements.video0, elements.video1);
          });
          elements.target0.addEventListener("targetLost", () => {
            onTargetLost(elements.video0);
          });
        }

        if (elements.target1 && elements.video1 && !elements.video1.src.includes("YOUR_VIDEO1_URL.mp4")) {
          elements.target1.addEventListener("targetFound", () => {
            onTargetFound(elements.video1, elements.video0);
          });
          elements.target1.addEventListener("targetLost", () => {
            onTargetLost(elements.video1);
          });
        }

        // 页面可见性处理
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) {
            // 页面隐藏时暂停所有视频和定时器
            validVideos.forEach(pauseVideo);
            if (state.isContinuePlayMode) {
              elements.continuePlayVideo.pause();
            }
            if (state.hideControlsTimer) {
              clearTimeout(state.hideControlsTimer);
            }
          } else {
            // 页面显示时恢复播放
            if (state.isContinuePlayMode) {
              elements.continuePlayVideo.play().catch(() => {});
            } else if (state.targetCount > 0 && state.lastActiveVideo) {
              playVideo(state.lastActiveVideo);
            } else if (state.continuePlayEnabled && state.lastActiveVideo) {
              playVideo(state.lastActiveVideo);
            }
            // 重新启动控制按钮定时器
            showControls();
          }
        });

        // 初始化控制按钮定时器
        showControls();
      }
    </script>
  </body>
</html>
